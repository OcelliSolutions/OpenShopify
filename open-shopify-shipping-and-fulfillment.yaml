components:
  schemas:
    Address:
      required:
        - id
      type: object
      properties:
        customer_id:
          type: integer
          format: int64
        address1:
          type: string
          description: The mailing address.
          nullable: true
        address2:
          type: string
          description: An additional field for the mailing address.
          nullable: true
        city:
          type: string
          description: The city.
          nullable: true
        company:
          type: string
          description: The company.
          nullable: true
        country:
          type: string
          description: The country.
          nullable: true
        country_code:
          type: string
          description: The two-letter country code corresponding to the country.
          nullable: true
        country_name:
          type: string
          description: The normalized country name.
          nullable: true
        default:
          type: boolean
          description: Indicates whether this address is the default address.
          nullable: true
        first_name:
          type: string
          description: The first name.
          nullable: true
        last_name:
          type: string
          description: The last name.
          nullable: true
        latitude:
          type: number
          description: The latitude. Auto-populated by Shopify on the order's Billing/Shipping address.
          format: decimal
          nullable: true
        longitude:
          type: number
          description: The longitude. Auto-populated by Shopify on the order's Billing/Shipping address.
          format: decimal
          nullable: true
        name:
          type: string
          description: The name.
          nullable: true
        phone:
          type: string
          description: The phone number.
          nullable: true
        province:
          type: string
          description: The province or state name
          nullable: true
        province_code:
          type: string
          description: The two-letter province or state code.
          nullable: true
        zip:
          type: string
          description: The ZIP or postal code.
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    CountItem:
      type: object
      properties:
        count:
          type: integer
          format: int32
      additionalProperties: { }
    CreateCarrierService:
      type: object
      properties:
        active:
          type: boolean
          description: States whether or not this carrier service is active. Valid values are "true" and "false".
          nullable: true
        callback_url:
          type: string
          description: States the URL endpoint that shopify needs to retrieve shipping rates. This must be a public URL.
          nullable: true
        carrier_service_type:
          type: string
          description: Distinguishes between api or legacy carrier services.
          nullable: true
        name:
          type: string
          description: The name of the shipping service as seen by merchants and their customers.
          nullable: true
        service_discovery:
          type: boolean
          description: "States if merchants are able to send dummy data to your service through the Shopify admin\r\nto see shipping rate examples. Valid values are \"true\" and \"false\"."
          nullable: true
        format:
          type: string
          description: "The format of the data returned by the URL endpoint. Valid values are \"json\" and \"xml\".\r\nIf a format is not specified, it will default to json."
          nullable: true
      additionalProperties: { }
    CreateCarrierServiceRequest:
      type: object
      properties:
        carrier_service:
          $ref: '#/components/schemas/CreateCarrierService'
      additionalProperties: { }
    CreateFulfillment:
      type: object
      properties:
        created_at:
          type: string
          description: The date and time when the fulfillment was created.
          format: date-time
          nullable: true
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
          description: A historical record of each item in the fulfillment.
        order_id:
          type: integer
          description: The unique numeric identifier for the order.
          format: int64
          nullable: true
        receipt:
          description: A textfield with information about the receipt.
        status:
          type: string
          description: "The status of the fulfillment. Valid values are 'pending', 'open', 'success', 'cancelled',\r\n'error' and 'failure'."
          nullable: true
        location_id:
          type: integer
          description: The unique identifier of the location that the fulfillment should be processed for.
          format: int64
          nullable: true
        email:
          type: string
          description: This property is undocumented by Shopify. It appears to be the customer's email address
          nullable: true
        notify_customer:
          type: boolean
          description: "A flag indicating whether the customer should be notified. If set to true, an email will be\r\nsent when the fulfillment is created or updated. The default value is false for fulfillments\r\non any orders created initially through the API. For all other orders, the default value is true."
          nullable: true
        destination:
          $ref: '#/components/schemas/Address'
        tracking_company:
          type: string
          description: The name of the shipping company.
          nullable: true
        tracking_number:
          type: string
          description: "The shipping number, provided by the shipping company. If multiple tracking numbers\r\nexist (OpenShopify.Admin.Builder.Models.FulfillmentBase.TrackingNumbers), returns the first number."
          nullable: true
        tracking_numbers:
          type: array
          items:
            type: string
          description: 'A list of shipping numbers, provided by the shipping company. May be null.'
        tracking_url:
          type: string
          description: "The tracking url, provided by the shipping company. May be null. If multiple tracking URLs\r\nexist (OpenShopify.Admin.Builder.Models.FulfillmentBase.TrackingUrls), returns the first URL."
          nullable: true
        tracking_urls:
          type: array
          items:
            type: string
          description: 'An array of one or more tracking urls, provided by the shipping company. May be null.'
        updated_at:
          type: string
          description: The date and time when the fulfillment was last modified.
          format: date-time
          nullable: true
        variant_inventory_management:
          type: string
          description: States the name of the inventory management service.
          nullable: true
        service:
          type: string
          description: This property is undocumented by Shopify.
          nullable: true
        shipment_status:
          type: string
          description: This property is undocumented by Shopify.
          nullable: true
        name:
          type: string
          nullable: true
      additionalProperties: { }
    CreateFulfillmentEvent:
      type: object
      properties:
        created_at:
          type: string
          description: The date and time when the fulfillment event was created.
          format: date-time
          nullable: true
        order_id:
          type: integer
          description: The unique numeric identifier for the order.
          format: int64
          nullable: true
        shop_id:
          type: integer
          description: The unique numeric identifier for the shop.
          format: int64
          nullable: true
        fulfillment_id:
          type: integer
          description: The unique numeric identifier for the fulfillment.
          format: int64
          nullable: true
        status:
          type: string
          description: "The status of the fulfillment event. Valid values are 'confirmed', 'in_transit', \r\n'out_for_delivery', 'delivered' and 'failure'"
          nullable: true
        happened_at:
          type: string
          description: The date and time when the fulfillment event occurred
          format: date-time
          nullable: true
        message:
          type: string
          description: An arbitrary message describing the status.
          nullable: true
        city:
          type: string
          description: The city in which the fulfillment event occurred.
          nullable: true
        province:
          type: string
          description: The province in which the fulfillment event occurred.
          nullable: true
        zip:
          type: string
          description: The zip code in the location in which the fulfillment event occurred.
          nullable: true
        country:
          type: string
          description: The country in which the fulfillment event occurred.
          nullable: true
        address1:
          type: string
          description: The fulfillment event's street address.
          nullable: true
        latitude:
          type: number
          description: Geographic coordinate specifying the north/south location of a fulfillment event.
          format: decimal
          nullable: true
        longitude:
          type: number
          description: Geographic coordinate specifying the east/west location of a fulfillment event.
          format: decimal
          nullable: true
        estimated_delivery_at:
          type: string
          description: The estimated date of delivery.
          format: date-time
          nullable: true
