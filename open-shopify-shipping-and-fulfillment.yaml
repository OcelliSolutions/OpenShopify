components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        errors:
          type: string
          nullable: true
      additionalProperties: false
    FulfillmentService:
      required:
        - format
        - name
      type: object
      properties:
        id:
          type: integer
          description: The object's unique id.
          format: int64
          nullable: true
        admin_graphql_api_id:
          type: string
          nullable: true
        name:
          type: string
          description: The name of the fulfillment service as seen by merchants and their customers.
        callback_url:
          type: string
          description: "States the URL endpoint that Shopify needs to retrieve inventory and tracking updates.\r\nThis field is necessary if either inventory_management or tracking_support is set to \"true\"."
          nullable: true
        format:
          $ref: '#/components/schemas/FulfillmentServiceFormat'
        handle:
          type: string
          description: A human-friendly unique string for the fulfillment service generated from its title.
          nullable: true
        inventory_management:
          type: boolean
          description: States if the fulfillment service tracks product inventory and provides updates to Shopify.
        location_id:
          type: integer
          description: The unique identifier of the location tied to the fulfillment service
          format: int64
          nullable: true
        provider_id:
          type: string
          description: A unique identifier for the fulfillment service provider.
          nullable: true
        requires_shipping_method:
          type: boolean
          description: States if the fulfillment service requires products to be physically shipped.
        tracking_support:
          type: boolean
          description: States if the fulfillment service provides tracking numbers for packages.
        email:
          type: string
          description: This property is undocumented by Shopify.
          nullable: true
        include_pending_stock:
          type: boolean
          description: This property is undocumented by Shopify.
          nullable: true
        service_name:
          type: string
          description: This property is undocumented by Shopify.
          nullable: true
        fulfillment_orders_opt_in:
          type: boolean
          description: Whether the fulfillment service wants to register for APIs related to fulfillment orders.
          nullable: true
      additionalProperties: { }
      description: An object representing a Shopify fulfillment service.
    FulfillmentServiceFormat:
      enum:
        - json
        - xml
      type: string
      additionalProperties: { }
    FulfillmentServiceItem:
      type: object
      properties:
        fulfillment_service:
          $ref: '#/components/schemas/FulfillmentService'
      additionalProperties: { }
    FulfillmentServiceList:
      type: object
      properties:
        fulfillment_services:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentService'
          nullable: true
      additionalProperties: { }
    FulfillmentServiceScope:
      enum:
        - all
        - current_client
      type: string
      additionalProperties: { }
  securitySchemes:
    ApiKey:
      type: apiKey
      name: X-Shopify-Access-Token
      in: header
security:
  - ApiKey: [ ]