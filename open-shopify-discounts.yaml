openapi: 3.0.1
info:
  title: Discounts
  description: Discounts
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  '/price_rules/{price_rule_id}/discount_codes.json':
    post:
      tags:
        - DiscountCode
      summary: Creates a discount code
      operationId: CreateDiscountCode
      parameters:
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDiscountCodeRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateDiscountCodeRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeItem'
    get:
      tags:
        - DiscountCode
      summary: Retrieves a list of discount codes
      operationId: ListDiscountCodes
      parameters:
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeList'
  '/price_rules/{price_rule_id}/discount_codes/{discount_code_id}.json':
    put:
      tags:
        - DiscountCode
      summary: Updates an existing discount code
      operationId: UpdateDiscountCode
      parameters:
        - name: discount_code_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDiscountCodeRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateDiscountCodeRequest'
        required: true
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeItem'
    get:
      tags:
        - DiscountCode
      summary: Retrieves a single discount code
      operationId: GetDiscountCode
      parameters:
        - name: discount_code_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeItem'
    delete:
      tags:
        - DiscountCode
      summary: Deletes a discount code
      operationId: DeleteDiscountCode
      parameters:
        - name: discount_code_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  /discount_codes/lookup.json:
    get:
      tags:
        - DiscountCode
      summary: Retrieves the location of a discount code
      operationId: GetLocationOfDiscountCode
      parameters:
        - name: code
          in: query
          description: Retrieves the location of a discount code by code name.
          schema:
            type: string
      responses:
        '303':
          description: Redirect
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  /discount_codes/count.json:
    get:
      tags:
        - DiscountCode
      summary: Retrieves a count of discount codes for a shop
      operationId: CountDiscountCodesForShop
      parameters:
        - name: times_used
          in: query
          description: Show discount codes with times used.
          schema:
            type: string
        - name: times_used_max
          in: query
          description: Show discount codes used greater than or equal to this value.
          schema:
            type: string
        - name: times_used_min
          in: query
          description: Show discount codes used less than or equal to this value.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
  '/price_rules/{price_rule_id}/batch.json':
    post:
      tags:
        - DiscountCode
      summary: Creates a discount code creation job
      operationId: CreateDiscountCodeCreationJob
      parameters:
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDiscountCodeRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateDiscountCodeRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeCreationItem'
  '/price_rules/{price_rule_id}/batch/{batch_id}.json':
    get:
      tags:
        - DiscountCode
      summary: Retrieves a discount code creation job
      operationId: GetDiscountCodeCreationJob
      parameters:
        - name: batch_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeCreationItem'
  '/price_rules/{price_rule_id}/batch/{batch_id}/discount_codes.json':
    get:
      tags:
        - DiscountCode
      summary: Retrieves a list of discount codes for a discount code creation job
      operationId: ListDiscountCodesForDiscountCodeCreationJob
      parameters:
        - name: batch_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeList'
  /price_rules.json:
    post:
      tags:
        - PriceRule
      summary: Creates a price rule
      operationId: CreatePriceRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePriceRuleRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreatePriceRuleRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceRuleItem'
    get:
      tags:
        - PriceRule
      summary: Retrieves a list of price rules
      operationId: ListPriceRules
      parameters:
        - name: created_at_max
          in: query
          description: Show price rules created before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: Show price rules created after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: ends_at_max
          in: query
          description: Show price rules ending before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: ends_at_min
          in: query
          description: Show price rules ending after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          description: The maximum number of results to retrieve.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int32
        - name: starts_at_max
          in: query
          description: Show price rules starting before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: starts_at_min
          in: query
          description: Show price rules starting after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: times_used
          in: query
          description: Show price rules with times used.
          schema:
            type: string
        - name: updated_at_max
          in: query
          description: Show price rules last updated before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: Show price rules last updated after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceRuleList'
  '/price_rules/{price_rule_id}.json':
    put:
      tags:
        - PriceRule
      summary: Updates an existing a price rule
      operationId: UpdatePriceRule
      parameters:
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePriceRuleRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdatePriceRuleRequest'
        required: true
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceRuleItem'
    get:
      tags:
        - PriceRule
      summary: Retrieves a single price rule
      operationId: GetPriceRule
      parameters:
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceRuleItem'
    delete:
      tags:
        - PriceRule
      summary: Remove an existing PriceRule
      operationId: DeletePriceRule
      parameters:
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  /price_rules/count.json:
    get:
      tags:
        - PriceRule
      summary: Retrieves a count of all price rules
      operationId: CountPriceRules
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
components:
  schemas:
    CountItem:
      type: object
      properties:
        count:
          type: integer
          format: int32
      additionalProperties: { }
    CreateDiscountCode:
      type: object
      properties:
        amount:
          type: string
          description: The amount of the discount.
          nullable: true
        code:
          type: string
          description: The discount code.
          nullable: true
        type:
          type: string
          description: 'The type of discount. Known values are ''percentage'', ''shipping'', ''fixed_amount'' and ''none''.'
          nullable: true
      additionalProperties: false
    CreateDiscountCodeRequest:
      required:
        - discount_code
      type: object
      properties:
        discount_code:
          $ref: '#/components/schemas/CreateDiscountCode'
      additionalProperties: false
    CreatePriceRule:
      type: object
      properties:
        title:
          type: string
          description: The title of the price rule.
          nullable: true
        target_type:
          type: string
          description: The target type the price rule applies to. Known values are "line_item" or "shipping_line".
          nullable: true
        target_selection:
          type: string
          description: "The target selection method of the price rule. Use all to apply the discount to all line items\r\nin the checkout and use entitled to apply to selected entitlements. Known values are \"all\" or \"entitled\"."
          nullable: true
        allocation_method:
          type: string
          description: "The allocation method of the price rule.\r\nWith an allocation method of each, the discount will be applied to each of the entitled items. For example, for a price rule that take $15 off, each entitled line item in a checkout will be discounted by $15.\r\nWith an allocation method of across, the calculated discount amount will be applied across the entitled items.For example, for a price rule that takes $15 off, the discount will be applied across all the entitled items.\r\nCurrently, if TargetType is shipping_line, then only each is accepted. Known values are \"across\" or \"each\"."
          nullable: true
        value_type:
          type: string
          description: The value type of the price rule. If target_type is shipping_line then only percentage is accepted. Known values are "fixed_amount" or "percentage".
          nullable: true
        value:
          type: number
          description: "The value of the price rule. If target_type is shipping_line, then only -100 is accepted.\r\nIt's important to note that when discounting a resource, the value must be a negative number."
          format: decimal
        once_per_customer:
          type: boolean
          description: The price rule can only be used once per customer (tracked by customer id).
          nullable: true
        usage_limit:
          type: integer
          description: 'The maximum number of times the price rule can be used, per discount code.'
          format: int64
          nullable: true
        customer_selection:
          type: string
          description: "The customer selection for the price rule.A customer selection of all means there are no restrictions\r\non who's eligible for the price rule. Known values are \"all\" or \"prerequisite\"."
          nullable: true
        prerequisite_subtotal_range:
          $ref: '#/components/schemas/PrerequisiteValueRange'
        prerequisite_shipping_price_range:
          $ref: '#/components/schemas/PrerequisiteValueRange'
        prerequisite_saved_search_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "A list of prerequisite customer saved search ids. For the price rule to be applicable,\r\nthe customer applying the price rule must be in the group of customers matching the customer saved searches."
          nullable: true
        prerequisite_customer_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "A list of prerequisite customer ids. For the price rule to be applicable,\r\nthe customer applying the price rule must be in the group of customers specified."
          nullable: true
        entitled_product_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "A list of entitled product ids.Can be used in combination with entitled_variant_ids. entitled_product_ids can\r\nonly be used in conjunction with target_type set to line_itemif and target_selection set to entitled"
          nullable: true
        entitled_variant_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "A list of entitled product variant ids. Can be used in combination with entitled_product_ids.\r\nentitled_variant_ids can only be used in conjunction with target_type set to line_item if and target_selection set to\r\nentitled"
          nullable: true
        entitled_collection_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "A list of entitled collection ids. Cannot be used in combination with entitled_product_ids nor\r\nentitled_variant_ids. entitled_collection_ids can only be used in conjunction with target_typeset to line_item and\r\ntarget_selection set to entitled"
          nullable: true
        entitled_country_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "A list of shipping country ids. entitled_country_ids can only be used in conjunction with target_type set to\r\nshipping_line and target_selection set to entitled."
          nullable: true
        starts_at:
          type: string
          description: The date and time when the price rule starts.
          format: date-time
          nullable: true
        ends_at:
          type: string
          description: The date and time when the price rule ends.Must be after starts_at.
          format: date-time
          nullable: true
        created_at:
          type: string
          description: The date and time the object was created.
          format: date-time
          nullable: true
        updated_at:
          type: string
          description: The date and time the object was last updated.
          format: date-time
          nullable: true
        prerequisite_product_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "List of product ids that will be a prerequisites for a Buy X Get Y type discount. The prerequisite_product_ids` can be used only with:\r\n  * `target_type` set to `line_item`\r\n  * `target_selection` set to `entitled`\r\n  * `allocation_method` set to `each`\r\n  * prerequisite_to_entitlement_quantity_ratio` defined\r\n**Caution**\r\nIf a product variant is included in `prerequisite_variant_ids`, then `prerequisite_product_ids` can't include the ID of the product associated with that variant."
          nullable: true
        prerequisite_variant_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "List of variant ids that will be a prerequisites for a Buy X Get Y type discount. The `entitled_variant_ids` can be used only with:\r\n  * `target_type` set to `line_item`\r\n  * `target_selection` set to `entitled`\r\n  * `allocation_method` set to `each`\r\n  * `prerequisite_to_entitlement_quantity_ratio` defined\r\n**Caution**\r\nIf a product is included in `prerequisite_product_ids`, then `prerequisite_variant_ids` can't include the ID of any variants associated with that product."
          nullable: true
        prerequisite_collection_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "List of collection ids that will be a prerequisites for a Buy X Get Y discount. The `entitled_collection_ids` can be used only with:\r\n  * `target_type` set to `line_item`\r\n  * `target_selection` set to `entitled`\r\n  * `allocation_method` set to `each`\r\n  * `prerequisite_to_entitlement_quantity_ratio` defined\r\n**Caution**\r\nIf a product is included in `prerequisite_product_ids`, then `prerequisite_variant_ids` can't include the ID of any variants associated with that product."
          nullable: true
        customer_segment_prerequisite_ids:
          type: array
          items:
            type: integer
            format: int64
          description: "A list of customer segment IDs. For the price rule to be applicable, the customer must be in the group of customers matching a customer segment.\r\nIf `customer_segment_prerequisite_ids` is populated, then `prerequisite_customer_ids` must be empty."
          nullable: true
        prerequisite_to_entitlement_purchase:
          $ref: '#/components/schemas/PrerequisiteToEntitlementPurchase'
        prerequisite_to_entitlement_quantity_ratio:
          $ref: '#/components/schemas/PrerequisiteToEntitlementQuantityRatio'
      additionalProperties: false
    CreatePriceRuleRequest:
      required:
        - price_rule
      type: object
      properties:
        price_rule:
          $ref: '#/components/schemas/CreatePriceRule'
      additionalProperties: false
    DiscountCode:
      required:
        - id
      type: object
      properties:
        amount:
          type: string
          description: The amount of the discount.
          nullable: true
        code:
          type: string
          description: The discount code.
          nullable: true
        type:
          type: string
          description: 'The type of discount. Known values are ''percentage'', ''shipping'', ''fixed_amount'' and ''none''.'
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    DiscountCodeCreation:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    DiscountCodeCreationItem:
      required:
        - discount_code_creation
      type: object
      properties:
        discount_code_creation:
          $ref: '#/components/schemas/DiscountCodeCreation'
      additionalProperties: { }
    DiscountCodeItem:
      required:
        - discount_code
      type: object
      properties:
        discount_code:
          $ref: '#/components/schemas/DiscountCode'
      additionalProperties: { }
    DiscountCodeList:
      required:
        - discount_codes
      type: object
      properties:
        discount_codes:
          type: array
          items:
            $ref: '#/components/schemas/DiscountCode'
      additionalProperties: { }
    PrerequisiteToEntitlementPurchase:
      type: object
      properties:
        prerequisite_amount:
          type: number
