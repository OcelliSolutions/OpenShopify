components:
  schemas:
    CountItem:
      type: object
      properties:
        count:
          type: integer
          format: int32
      additionalProperties: { }
    CreateDiscountCode:
      type: object
      properties:
        amount:
          type: string
          description: The amount of the discount.
          nullable: true
        code:
          type: string
          description: The discount code.
          nullable: true
        type:
          type: string
          description: 'The type of discount. Known values are ''percentage'', ''shipping'', ''fixed_amount'' and ''none''.'
          nullable: true
      additionalProperties: { }
    CreateDiscountCodeRequest:
      type: object
      properties:
        discount_code:
          $ref: '#/components/schemas/CreateDiscountCode'
      additionalProperties: { }
    CreatePriceRule:
      type: object
      properties:
        title:
          type: string
          nullable: true
        target_type:
          type: string
          nullable: true
        target_selection:
          type: string
          nullable: true
        allocation_method:
          type: string
          nullable: true
        value_type:
          type: string
          nullable: true
        value:
          type: number
          format: decimal
        once_per_customer:
          type: boolean
          nullable: true
        usage_limit:
          type: integer
          format: int64
          nullable: true
        customer_selection:
          type: string
          nullable: true
        prerequisite_subtotal_range:
          $ref: '#/components/schemas/PrerequisiteValueRange'
        prerequisite_shipping_price_range:
          $ref: '#/components/schemas/PrerequisiteValueRange'
        prerequisite_saved_search_ids:
          type: array
          items:
            type: integer
            format: int64
          nullable: true
        prerequisite_customer_ids:
          type: array
          items:
            type: integer
            format: int64
        entitled_product_ids:
          type: array
          items:
            type: integer
            format: int64
        entitled_variant_ids:
          type: array
          items:
            type: integer
            format: int64
        entitled_collection_ids:
          type: array
          items:
            type: integer
            format: int64
        entitled_country_ids:
          type: array
          items:
            type: integer
            format: int64
        starts_at:
          type: string
          format: date-time
          nullable: true
        ends_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
      additionalProperties: { }
    CreatePriceRuleRequest:
      type: object
      properties:
        price_rule:
          $ref: '#/components/schemas/CreatePriceRule'
      additionalProperties: { }
    DiscountCode:
      required:
        - id
      type: object
      properties:
        amount:
          type: string
          description: The amount of the discount.
          nullable: true
        code:
          type: string
          description: The discount code.
          nullable: true
        type:
