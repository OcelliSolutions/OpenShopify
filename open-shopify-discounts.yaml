      operationId: RetrieveSingleDiscountCode
      parameters:
        - name: discount_code_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCodeItem'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - DiscountCode
      summary: Deletes a discount code
      operationId: DeleteDiscountCode
      parameters:
        - name: discount_code_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: price_rule_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
