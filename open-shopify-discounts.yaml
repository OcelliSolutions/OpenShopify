            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /price_rules.json:
    post:
      tags:
        - PriceRule
      summary: Creates a price rule
      operationId: CreatePriceRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePriceRuleRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreatePriceRuleRequest'
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceRuleItem'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - PriceRule
      summary: Retrieves a list of price rules
      operationId: RetrieveListOfPriceRules
      parameters:
        - name: created_at_max
          in: query
          description: Show price rules created before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: Show price rules created after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: ends_at_max
          in: query
          description: Show price rules ending before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: ends_at_min
          in: query
          description: Show price rules ending after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          description: The maximum number of results to retrieve.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int32
        - name: starts_at_max
          in: query
          description: Show price rules starting before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: starts_at_min
          in: query
          description: Show price rules starting after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: times_used
          in: query
          description: Show price rules with times used.
          schema:
            type: string
        - name: updated_at_max
          in: query
          description: Show price rules last updated before date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: Show price rules last updated after date (format 2017-03-25T16:15:47-04:00).
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceRuleList'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
