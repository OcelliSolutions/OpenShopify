        - MarketingEvent
      operationId: UpdateMarketingEvent
      parameters:
        - name: marketing_event_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMarketingEventRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateMarketingEventRequest'
        required: true
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketingEventItem'
    delete:
      tags:
        - MarketingEvent
      operationId: DeleteMarketingEvent
      parameters:
        - name: marketing_event_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  '/marketing_events/{marketing_event_id}/engagements.json':
    post:
      tags:
        - MarketingEvent
      operationId: CreateMarketingEngagementsOnMarketingEvent
      parameters:
        - name: marketing_event_id
