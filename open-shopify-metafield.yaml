openapi: 3.0.1
info:
  title: Metafield
  description: Metafield
  version: '2022-10'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-10'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  '/articles/{article_id}/metafields/count.json':
    get:
      tags:
        - Metafield
      summary: Retrieve a count of metafields attached to an Article
      description: Get a count of all metafields that belong to a particular resource.
      operationId: CountMetafieldsAttachedToArticle
      parameters:
        - name: article_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
  '/articles/{article_id}/metafields.json':
    post:
      tags:
        - Metafield
      summary: Create a metafield for an article
      description: 'You can create any number of metafields for a resource. To create metafields, use the corresponding resource''s endpoint as listed on the examples.'
      operationId: CreateMetafieldForArticle
      parameters:
        - name: article_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMetafieldForArticleRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateMetafieldForArticleRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetafieldItem'
    get:
      tags:
        - Metafield
      summary: Retrieve metafields attached to an Article
      description: Retrieves a list of metafields attached to a particular resource by using the resource's endpoint.
      operationId: ListMetafieldsAttachedToArticle
      parameters:
        - name: article_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: created_at_max
          in: query
          description: 'Show metafields created before date (format: 2022-02-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: 'Show metafields created after date (format: 2022-02-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: fields
          in: query
          description: 'Retrieve only certain fields, specified by a comma-separated list of fields names.'
          schema:
            type: string
        - name: key
          in: query
          description: Show metafields with given key
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of results to show on a page.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          description: A unique ID used to access a certain page of results.
          schema:
            type: string
        - name: namespace
          in: query
          schema:
            type: string
        - name: since_id
          in: query
          description: Show metafields created after the specified ID.
          schema:
            type: integer
            format: int64
        - name: type
          in: query
          description: 'The type of data that the metafield stores in the `value` field.Refer to the list of [supported types](/apps/metafields/types).'
          schema:
            $ref: '#/components/schemas/MetafieldType'
        - name: updated_at_max
          in: query
          description: 'Show metafields last updated before date (format: 2022-02-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: 'Show metafields last updated after date (format: 2022-02-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            Link:
              description: 'The link header includes a `rel` parameter, where `relation-types` describes the relation of the linked page to the current page of results. The value can either be `previous` or `next`. If your initial request doesn''t return enough records to generate an additional page of results, then the response won''t have a link header.'
