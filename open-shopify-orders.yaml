  '/orders/{order_id}/cancel.json':
    post:
      tags:
        - Order
      summary: Cancel an order
      operationId: CancelOrder
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: amount
          in: query
          description: 'The amount to refund. If set, Shopify attempts to refund the specified amount, depending on its status. Shopify refunds through a manual gateway in cases where the original transaction was not made in Shopify. Refunds through a manual gateway are recorded as a refund on Shopify, but the customer is not refunded.'
          schema:
            type: number
            format: decimal
        - name: currency
          in: query
          description: The currency of the refund that's issued when the order is canceled. Required for multi-currency orders whenever the `amount` property is provided.
          schema:
            type: string
        - name: email
          in: query
          description: Whether to send an email to the customer notifying them of the cancellation.
          schema:
            type: boolean
        - name: reason
          in: query
          description: 'The reason for the order cancellation. Valid values: `customer`, `inventory`, `fraud`, `declined`, and `other`.)'
          schema:
            $ref: '#/components/schemas/CancelReason'
        - name: restock
          in: query
          description: Whether to restock refunded items back to your store's inventory.
          schema:
            type: boolean
      requestBody:
        description: 'The refund transactions to perform. Required for some more complex refund situations. For more information, see the [Refund API](/docs/admin-api/rest/reference/orders/refund#create-{{ current_version }}).'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRefund'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateRefund'
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
