openapi: 3.0.1
info:
  title: Orders
  description: Orders
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  /checkouts.json:
    get:
      tags:
        - AbandonedCheckouts
      summary: Retrieves a list of abandoned checkouts
      operationId: ListAbandonedCheckouts
      parameters:
        - name: created_at_max
          in: query
          description: 'Show checkouts created before the specified date. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: 'Show checkouts created after the specified date. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          description: The maximum number of results to show.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          description: A unique ID used to access a certain page of results.
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          description: Show only checkouts with a given status.
          schema:
            type: string
        - name: updated_at_max
          in: query
          description: 'Show checkouts last updated before the specified date. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: 'Show checkouts last updated after the specified date. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            Link:
              description: 'The link header includes a `rel` parameter, where `relation-types` describes the relation of the linked page to the current page of results. The value can either be `previous` or `next`. If your initial request doesn''t return enough records to generate an additional page of results, then the response won''t have a link header.'
              schema:
                type: string
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbandonedCheckoutList'
  /draft_orders.json:
    post:
      tags:
        - DraftOrder
      summary: Create a new DraftOrder
      operationId: CreateDraftOrder
      parameters:
        - name: customer_id
          in: query
          description: 'Used to load the customer. When a customer is loaded, the customer’s email address is also associated.'
          schema:
            type: integer
            format: int64
        - name: use_customer_default_address
          in: query
          description: 'An optional boolean that you can send as part of a draft order object to load customer shipping information. Valid values: true or false.'
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDraftOrderRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateDraftOrderRequest'
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftOrderItem'
        '422':
          description: Client Error
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftOrderError'
    get:
      tags:
        - DraftOrder
      summary: Retrieves a list of draft orders
      operationId: ListDraftOrders
      parameters:
        - name: fieldsQuery
          in: query
          schema:
            type: string
        - name: ids
          in: query
          description: Filter by list of IDs
          schema:
            type: string
        - name: limit
          in: query
          description: Amount of results
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          description: A unique ID used to access a certain page of results.
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          schema:
            type: string
        - name: updated_at_max
          in: query
          description: 'Show orders last updated before date (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: 'Show orders last updated after date (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            Link:
              description: 'The link header includes a `rel` parameter, where `relation-types` describes the relation of the linked page to the current page of results. The value can either be `previous` or `next`. If your initial request doesn''t return enough records to generate an additional page of results, then the response won''t have a link header.'
              schema:
                type: string
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftOrderList'
