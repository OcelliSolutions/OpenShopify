openapi: 3.0.1
info:
  title: Analytics
  description: Reporting and Analytics
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  /reports.json:
    get:
      tags:
        - Report
      summary: Retrieves a list of reports
      operationId: ListReports
      parameters:
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
        - name: ids
          in: query
          description: A comma-separated list of report IDs.
          schema:
            type: string
        - name: limit
          in: query
          description: The amount of results to return.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int32
        - name: updated_at_max
          in: query
          description: 'Show reports last updated before date. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: 'Show reports last updated after date. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportList'
    post:
      tags:
        - Report
      summary: Creates a new report
      operationId: CreateReport
      parameters:
        - name: name
          in: query
          description: 'The name of the report. Maximum length: 255 characters.'
          schema:
            type: string
        - name: shopify_ql
          in: query
          description: The ShopifyQL the report will query.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReportRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateReportRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportItem'
  '/reports/{report_id}.json':
    get:
      tags:
        - Report
      summary: Retrieves a single report
      operationId: GetReport
      parameters:
        - name: report_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportItem'
    put:
      tags:
        - Report
      summary: Updates a report
      operationId: UpdateReport
      parameters:
        - name: report_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReportRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateReportRequest'
        required: true
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportItem'
    delete:
      tags:
        - Report
      summary: Deletes a report
      operationId: DeleteReport
      parameters:
        - name: report_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
components:
  schemas:
    CreateReport:
      type: object
      properties:
        category:
          type: string
          nullable: true
        name:
          maxLength: 255
          type: string
          nullable: true
        shopify_ql:
          type: string
          nullable: true
        updated_at:
          type: string
          format: date-time
      additionalProperties: { }
    CreateReportRequest:
      required:
        - report
      type: object
      properties:
        report:
          $ref: '#/components/schemas/CreateReport'
      additionalProperties: { }
    Report:
      required:
        - id
      type: object
      properties:
        category:
          type: string
          nullable: true
        name:
          maxLength: 255
          type: string
          nullable: true
        shopify_ql:
          type: string
          nullable: true
        updated_at:
          type: string
          format: date-time
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    ReportItem:
      required:
        - report
      type: object
      properties:
        report:
          $ref: '#/components/schemas/Report'
      additionalProperties: { }
    ReportList:
      required:
        - reports
      type: object
      properties:
        reports:
          type: array
          items:
            $ref: '#/components/schemas/Report'
      additionalProperties: { }
    UpdateReport:
      required:
        - id
      type: object
      properties:
        category:
          type: string
          nullable: true
        name:
          maxLength: 255
          type: string
          nullable: true
        shopify_ql:
          type: string
          nullable: true
        updated_at:
          type: string
          format: date-time
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    UpdateReportRequest:
      required:
        - report
      type: object
      properties:
        report:
          $ref: '#/components/schemas/UpdateReport'
      additionalProperties: { }
  securitySchemes:
    ApiKey:
      type: apiKey
      name: X-Shopify-Access-Token
      in: header
security:
  - ApiKey: [ ]