openapi: 3.0.1
info:
  title: Store Properties
  description: Store Properties
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: sample_store
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
paths:
  /countries.json:
    get:
      tags:
        - Country
      summary: Receive a list of all Countries
      operationId: ListCountries
      parameters:
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryList'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Country
      summary: Creates a country
      operationId: CreateCountry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCountryRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateCountryRequest'
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryItem'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /countries/count.json:
    get:
      tags:
        - Country
      summary: Retrieves a count of countries
      operationId: GetCountOfCountries
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/countries/{country_id}.json':
    get:
      tags:
        - Country
      summary: Retrieves a specific county
      operationId: GetSpecificCounty
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryItem'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Country
      summary: Updates an existing country
      operationId: UpdateCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CountryItem'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CountryItem'
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryItem'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Country
      summary: Remove an existing Country
      operationId: DeleteExistingCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /currencies.json:
    get:
      tags:
        - Currency
      summary: Retrieves a list of currencies enabled on a shop
      operationId: ListCurrenciesEnabledOnShop
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyList'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /policies.json:
    get:
      tags:
        - Policy
      summary: Retrieves a list of the shop's policies
      operationId: ListShopsPolicies
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/countries/{country_id}/provinces.json':
    get:
      tags:
        - Province
      summary: Retrieves a list of provinces for a country
      operationId: ListProvincesForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of fields names.'
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int32
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/countries/{country_id}/provinces/count.json':
    get:
      tags:
        - Province
      summary: Retrieves a count of provinces for a country
      operationId: GetCountOfProvincesForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/countries/{country_id}/provinces/{province_id}.json':
    get:
      tags:
        - Province
      summary: Retrieves a single province for a country
      operationId: GetProvinceForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: province_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Province
      summary: Updates an existing province for a country
      operationId: UpdateProvinceForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: province_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProvinceRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateProvinceRequest'
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /shipping_zones.json:
    get:
      tags:
        - ShippingZone
      summary: Receive a list of all ShippingZones
      operationId: ListShippingZones
      parameters:
        - name: fields
          in: query
          description: comma-separated list of fields to include in the response
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /shop.json:
    get:
      tags:
        - Shop
      summary: Retrieves the shop's configuration
      operationId: GetShopsConfiguration
      parameters:
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    CountItem:
      type: object
      properties:
        count:
          type: integer
          format: int32
      additionalProperties: { }
    Country:
      required:
        - id
      type: object
      properties:
        name:
          type: string
          description: 'The full name of the country, in English.'
          nullable: true
        tax:
          type: number
          description: The tax value in decimal format.
          format: decimal
          nullable: true
        code:
          type: string
          description: The ISO 3166-1 alpha-2 two-letter country code for the country. The code for a given country will be the same as the code for the same country in another shop.
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        provinces:
          type: array
          items:
            $ref: '#/components/schemas/Province'
          description: The sub-regions of a country. The term provinces also encompasses states.
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    CountryItem:
      type: object
      properties:
        country:
          $ref: '#/components/schemas/Country'
      additionalProperties: { }
    CountryList:
      type: object
      properties:
        countries:
          type: array
          items:
            $ref: '#/components/schemas/Country'
      additionalProperties: { }
    CreateCountry:
      type: object
      properties:
        name:
          type: string
          description: 'The full name of the country, in English.'
          nullable: true
        tax:
          type: number
          description: The tax value in decimal format.
          format: decimal
          nullable: true
        code:
          type: string
          description: The ISO 3166-1 alpha-2 two-letter country code for the country. The code for a given country will be the same as the code for the same country in another shop.
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        provinces:
          type: array
          items:
            $ref: '#/components/schemas/Province'
          description: The sub-regions of a country. The term provinces also encompasses states.
      additionalProperties: { }
    CreateCountryRequest:
      type: object
      properties:
        country:
          $ref: '#/components/schemas/CreateCountry'
      additionalProperties: { }
    Currency:
      type: object
      properties:
        currency:
          type: string
        rate_updated_at:
          type: string
          format: date-time
        enabled:
          type: boolean
      additionalProperties: { }
    CurrencyList:
      type: object
      properties:
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/Currency'
      additionalProperties: { }
    ErrorResponse:
      type: object
      properties:
        errors:
          type: string
          nullable: true
      additionalProperties: false
    Province:
      required:
        - id
      type: object
      properties:
        country_id:
          type: integer
          description: The unique numeric identifier for the country.
          format: int64
          nullable: true
        name:
          type: string
          description: The name of the province or state.
          nullable: true
        code:
          type: string
          description: The two letter province or state code.
          nullable: true
        tax:
          type: number
          description: The tax value in decimal format.
          format: decimal
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        tax_type:
          type: string
          description: 'A tax_type is applied for a compounded sales tax. For example, the Canadian HST is a compounded sales tax of both PST and GST.'
          nullable: true
        shipping_zone_id:
          type: integer
          description: The unique numeric identifier for the shipping zone.
          format: int64
          nullable: true
        tax_percentage:
          type: number
          description: The tax value in percent format.
          format: decimal
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    UpdateCountry:
      required:
        - id
      type: object
      properties:
        name:
          type: string
          description: 'The full name of the country, in English.'
          nullable: true
        tax:
          type: number
          description: The tax value in decimal format.
          format: decimal
          nullable: true
        code:
          type: string
          description: The ISO 3166-1 alpha-2 two-letter country code for the country. The code for a given country will be the same as the code for the same country in another shop.
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        provinces:
          type: array
          items:
            $ref: '#/components/schemas/Province'
          description: The sub-regions of a country. The term provinces also encompasses states.
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    UpdateCountryRequest:
      required:
        - id
      type: object
      properties:
        name:
          type: string
          description: 'The full name of the country, in English.'
          nullable: true
        tax:
          type: number
          description: The tax value in decimal format.
          format: decimal
          nullable: true
        code:
          type: string
          description: The ISO 3166-1 alpha-2 two-letter country code for the country. The code for a given country will be the same as the code for the same country in another shop.
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        provinces:
          type: array
          items:
            $ref: '#/components/schemas/Province'
          description: The sub-regions of a country. The term provinces also encompasses states.
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
        country:
          $ref: '#/components/schemas/UpdateCountry'
      additionalProperties: { }
    UpdateProvince:
      required:
        - id
      type: object
      properties:
        country_id:
          type: integer
          description: The unique numeric identifier for the country.
          format: int64
          nullable: true
        name:
          type: string
          description: The name of the province or state.
          nullable: true
        code:
          type: string
          description: The two letter province or state code.
          nullable: true
        tax:
          type: number
          description: The tax value in decimal format.
          format: decimal
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        tax_type:
          type: string
          description: 'A tax_type is applied for a compounded sales tax. For example, the Canadian HST is a compounded sales tax of both PST and GST.'
          nullable: true
        shipping_zone_id:
          type: integer
          description: The unique numeric identifier for the shipping zone.
          format: int64
          nullable: true
        tax_percentage:
          type: number
          description: The tax value in percent format.
          format: decimal
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    UpdateProvinceRequest:
      required:
        - id
      type: object
      properties:
        country_id:
          type: integer
          description: The unique numeric identifier for the country.
          format: int64
          nullable: true
        name:
          type: string
          description: The name of the province or state.
          nullable: true
        code:
          type: string
          description: The two letter province or state code.
          nullable: true
        tax:
          type: number
          description: The tax value in decimal format.
          format: decimal
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        tax_type:
          type: string
          description: 'A tax_type is applied for a compounded sales tax. For example, the Canadian HST is a compounded sales tax of both PST and GST.'
          nullable: true
        shipping_zone_id:
          type: integer
          description: The unique numeric identifier for the shipping zone.
          format: int64
          nullable: true
        tax_percentage:
          type: number
          description: The tax value in percent format.
          format: decimal
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
        province:
          $ref: '#/components/schemas/UpdateProvince'
      additionalProperties: { }
  securitySchemes:
    ApiKey:
      type: apiKey
      name: X-Shopify-Access-Token
      in: header
security:
  - ApiKey: [ ]