openapi: 3.0.1
info:
  title: Store Properties
  description: Store Properties
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  /countries.json:
    get:
      tags:
        - Country
      summary: Receive a list of all Countries
      operationId: ListCountries
      parameters:
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryList'
    post:
      tags:
        - Country
      summary: Creates a country
      operationId: CreateCountry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCountryRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateCountryRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryItem'
  /countries/count.json:
    get:
      tags:
        - Country
      summary: Retrieves a count of countries
      operationId: CountCountries
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
  '/countries/{country_id}.json':
    get:
      tags:
        - Country
      summary: Retrieves a specific county
      operationId: GetSpecificCounty
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryItem'
    put:
      tags:
        - Country
      summary: Updates an existing country
      operationId: UpdateCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CountryItem'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CountryItem'
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryItem'
    delete:
      tags:
        - Country
      summary: Remove an existing Country
      operationId: DeleteCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  /currencies.json:
    get:
      tags:
        - Currency
      summary: Retrieves a list of currencies enabled on a shop
      operationId: ListCurrenciesEnabledOnShop
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyList'
  /policies.json:
    get:
      tags:
        - Policy
      summary: Retrieves a list of the shop's policies
      operationId: ListShopsPolicies
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  '/countries/{country_id}/provinces.json':
    get:
      tags:
        - Province
      summary: Retrieves a list of provinces for a country
      operationId: ListProvincesForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of fields names.'
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  '/countries/{country_id}/provinces/count.json':
    get:
      tags:
        - Province
      summary: Retrieves a count of provinces for a country
      operationId: CountProvincesForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
  '/countries/{country_id}/provinces/{province_id}.json':
    get:
      tags:
        - Province
      summary: Retrieves a single province for a country
      operationId: GetProvinceForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: province_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
    put:
      tags:
        - Province
      summary: Updates an existing province for a country
      operationId: UpdateProvinceForCountry
      parameters:
        - name: country_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: province_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProvinceRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateProvinceRequest'
        required: true
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  /shipping_zones.json:
    get:
      tags:
        - ShippingZone
      summary: Receive a list of all ShippingZones
      operationId: ListShippingZones
      parameters:
        - name: fields
          in: query
          description: comma-separated list of fields to include in the response
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  /shop.json:
    get:
      tags:
        - Shop
      summary: Retrieves the shop's configuration
      operationId: GetShopsConfiguration
      parameters:
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
components:
  schemas:
    CountItem:
      type: object
      properties:
        count:
          type: integer
          format: int32
      additionalProperties: { }
    Country:
      required:
        - id
      type: object
      properties:
        code:
          type: string
          description: 'The two-letter country code ([ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) format).'
          nullable: true
        name:
          type: string
          description: The full name of the country in English.
          nullable: true
        provinces:
          type: array
          items:
            $ref: '#/components/schemas/Province'
          description: "The sub-regions of a country, such as its provinces or states. Each sub-region has the following properties:\r\n\r\n*   **code**: The two letter province or state code. \r\n*   **country_id**: The ID for the country to which this sub-region belongs. \r\n*   **id**: The ID for the particular sub-region. \r\n*   **name**: The name of the sub-region. \r\n*   **tax**: The tax value in decimal format. \r\n*   **tax_name**: The name of the tax as it is referred to in the applicable sub-region. For example, in Canada, the sales tax in the province Ontario is referred to as HST. \r\n*   **tax_type**: The tax type. Valid values: `null`, `normal`, or `harmonized`. If the value is `harmonized`, then the tax is compounded of the provincial and federal sales taxes. \r\n*   **tax_percentage**: The tax value in percent format."
          nullable: true
        tax:
          type: number
          description: The national sales tax rate applied to orders made by customers from that country.
          format: decimal
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    CountryItem:
      required:
        - country
      type: object
      properties:
        country:
          $ref: '#/components/schemas/Country'
      additionalProperties: { }
    CountryList:
      required:
        - countries
      type: object
      properties:
        countries:
          type: array
          items:
            $ref: '#/components/schemas/Country'
      additionalProperties: { }
    CreateCountry:
      type: object
      properties:
        code:
          type: string
          description: 'The two-letter country code ([ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) format).'
          nullable: true
        name:
          type: string
          description: The full name of the country in English.
          nullable: true
        provinces:
          type: string
          description: "The sub-regions of a country, such as its provinces or states. Each sub-region has the following properties:\r\n\r\n*   **code**: The two letter province or state code. \r\n*   **country_id**: The ID for the country to which this sub-region belongs. \r\n*   **id**: The ID for the particular sub-region. \r\n*   **name**: The name of the sub-region. \r\n*   **tax**: The tax value in decimal format. \r\n*   **tax_name**: The name of the tax as it is referred to in the applicable sub-region. For example, in Canada, the sales tax in the province Ontario is referred to as HST. \r\n*   **tax_type**: The tax type. Valid values: `null`, `normal`, or `harmonized`. If the value is `harmonized`, then the tax is compounded of the provincial and federal sales taxes. \r\n*   **tax_percentage**: The tax value in percent format."
          nullable: true
        tax:
          type: number
          description: The national sales tax rate applied to orders made by customers from that country.
          format: decimal
          nullable: true
      additionalProperties: { }
    CreateCountryRequest:
      required:
        - country
      type: object
      properties:
        country:
          $ref: '#/components/schemas/CreateCountry'
      additionalProperties: false
    Currency:
      type: object
      properties:
        currency:
          type: string
          description: 'The three-letter code ([ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format) for the currency associated with this setting.'
          nullable: true
        rate_updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) whenthe conversion rate associated with this currency was last updated. If manual FX rates are active on a shop, then theupdated date of these rates will replace the automatic conversion rates. Conversion rates are checked every 15minutes, but typically updated only a few times a day. Manual FX rates are updated at the merchant''s request.'
          nullable: true
      additionalProperties: { }
    CurrencyList:
      required:
        - currencies
      type: object
      properties:
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/Currency'
      additionalProperties: { }
    Province:
      required:
        - id
      type: object
      properties:
        code:
          type: string
          description: The standard abbreviation for the province.
          nullable: true
        country_id:
          type: integer
          description: The ID for the country that the province belongs to.
          format: int64
          nullable: true
        name:
          type: string
          description: The full name of the province.
          nullable: true
        shipping_zone_id:
          type: integer
          description: The ID for the shipping zone that the province belongs to.
          format: int64
          nullable: true
        tax:
          type: number
          description: The sales tax rate to be applied to orders made by customers from this province.
          format: decimal
          nullable: true
        tax_name:
          type: string
          description: The name of the tax for this province.
          nullable: true
        tax_type:
          type: string
          description: "The tax type. Valid values: `null`, `normal`, `harmonized`, or `compounded`. \r\n\r\nA harmonized tax is a combination of provincial and federal sales taxes.\r\n\r\nNormal and harmonized tax rates are applied to the pre-tax value of an order, but a compounded tax rate is applied on top of other tax rates. For example, if a $100 order receives a 5% normal tax rate and a 2% compound tax rate, then the post-tax total is $107.10 (`(100 x 1.05) x 1.02 = 107.1`)."
          nullable: true
        tax_percentage:
          type: number
          description: The province's tax in percent format.
          format: decimal
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    UpdateCountry:
      required:
        - id
      type: object
      properties:
        code:
          type: string
          description: 'The two-letter country code ([ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) format).'
          nullable: true
        name:
          type: string
          description: The full name of the country in English.
          nullable: true
        provinces:
          type: array
          items:
            $ref: '#/components/schemas/Province'
          description: "The sub-regions of a country, such as its provinces or states. Each sub-region has the following properties:\r\n\r\n*   **code**: The two letter province or state code. \r\n*   **country_id**: The ID for the country to which this sub-region belongs. \r\n*   **id**: The ID for the particular sub-region. \r\n*   **name**: The name of the sub-region. \r\n*   **tax**: The tax value in decimal format. \r\n*   **tax_name**: The name of the tax as it is referred to in the applicable sub-region. For example, in Canada, the sales tax in the province Ontario is referred to as HST. \r\n*   **tax_type**: The tax type. Valid values: `null`, `normal`, or `harmonized`. If the value is `harmonized`, then the tax is compounded of the provincial and federal sales taxes. \r\n*   **tax_percentage**: The tax value in percent format."
          nullable: true
        tax:
          type: number
          description: The national sales tax rate applied to orders made by customers from that country.
          format: decimal
          nullable: true
        tax_name:
          type: string
          description: 'The name of the tax as it is referred to in the applicable province/state. For example, in Ontario, Canada the tax is referred to as HST.'
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    UpdateCountryRequest:
      required:
        - country
      type: object
      properties:
        country:
          $ref: '#/components/schemas/UpdateCountry'
      additionalProperties: false
    UpdateProvince:
      required:
        - id
      type: object
      properties:
        code:
          type: string
          description: The standard abbreviation for the province.
          nullable: true
        country_id:
          type: integer
          description: The ID for the country that the province belongs to.
          format: int64
          nullable: true
        name:
          type: string
          description: The full name of the province.
          nullable: true
        shipping_zone_id:
          type: integer
          description: The ID for the shipping zone that the province belongs to.
          format: int64
          nullable: true
        tax:
          type: number
          description: The sales tax rate to be applied to orders made by customers from this province.
          format: decimal
          nullable: true
        tax_name:
          type: string
          description: The name of the tax for this province.
          nullable: true
        tax_type:
          type: string
          description: "The tax type. Valid values: `null`, `normal`, `harmonized`, or `compounded`. \r\n\r\nA harmonized tax is a combination of provincial and federal sales taxes.\r\n\r\nNormal and harmonized tax rates are applied to the pre-tax value of an order, but a compounded tax rate is applied on top of other tax rates. For example, if a $100 order receives a 5% normal tax rate and a 2% compound tax rate, then the post-tax total is $107.10 (`(100 x 1.05) x 1.02 = 107.1`)."
          nullable: true
        tax_percentage:
          type: number
          description: The province's tax in percent format.
          format: decimal
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    UpdateProvinceRequest:
      required:
        - province
      type: object
      properties:
        province:
          $ref: '#/components/schemas/UpdateProvince'
      additionalProperties: false
  securitySchemes:
    ApiKey:
      type: apiKey
      name: X-Shopify-Access-Token
      in: header
security:
  - ApiKey: [ ]