openapi: 3.0.1
info:
  title: Shopify Payments
  description: Shopify Payments
  version: '2023-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2023-04'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  /shopify_payments/balance.json:
    get:
      tags:
        - Balance
      operationId: GetCurrentBalance
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceList'
  /shopify_payments/disputes.json:
    get:
      tags:
        - Dispute
      operationId: ListDisputes
      parameters:
        - name: initiated_at
          in: query
          schema:
            type: string
        - name: last_id
          in: query
          schema:
            type: integer
            format: int64
        - name: since_id
          in: query
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            Link:
              description: 'The link header includes a `rel` parameter, where `relation-types` describes the relation of the linked page to the current page of results. The value can either be `previous` or `next`. If your initial request doesn''t return enough records to generate an additional page of results, then the response won''t have a link header.'
              schema:
                type: string
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeList'
  '/shopify_payments/disputes/{dispute_id}.json':
    get:
      tags:
        - Dispute
      operationId: GetDispute
      parameters:
        - name: dispute_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeItem'
  '/shopify_payments/disputes/{dispute_id}/dispute_evidences.json':
    get:
      tags:
        - DisputeEvidence
      operationId: GetEvidenceAssociatedWithDispute
      parameters:
        - name: dispute_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeEvidenceItem'
    put:
      tags:
        - DisputeEvidence
      operationId: UpdateDisputeEvidence
      parameters:
        - name: dispute_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDisputeEvidenceRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateDisputeEvidenceRequest'
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeList'
  '/shopify_payments/disputes/{dispute_id}/dispute_file_uploads.json':
    post:
      tags:
        - DisputeFileUpload
      operationId: UploadFileToDispute
      parameters:
        - name: dispute_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeFileUploadItem'
  '/shopify_payments/disputes/{dispute_id}/dispute_file_uploads/{dispute_file_upload_id}.json':
    delete:
      tags:
        - DisputeFileUpload
      operationId: DeleteDisputeEvidenceFile
      parameters:
        - name: dispute_file_upload_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: dispute_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  /shopify_payments/payouts.json:
    get:
      tags:
        - Payouts
      operationId: ListPayouts
      parameters:
        - name: date
          in: query
          schema:
            type: string
            format: date-time
        - name: date_max
          in: query
          schema:
            type: string
            format: date-time
        - name: date_min
          in: query
          schema:
            type: string
            format: date-time
        - name: last_id
          in: query
          schema:
            type: integer
            format: int64
        - name: since_id
          in: query
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            Link:
              description: 'The link header includes a `rel` parameter, where `relation-types` describes the relation of the linked page to the current page of results. The value can either be `previous` or `next`. If your initial request doesn''t return enough records to generate an additional page of results, then the response won''t have a link header.'
              schema:
                type: string
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutList'
  '/shopify_payments/payouts/{payout_id}.json':
    get:
      tags:
        - Payouts
      operationId: GetPayout
      parameters:
        - name: payout_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutItem'
  /shopify_payments/balance/transactions.json:
    get:
      tags:
        - Transactions
      operationId: ListBalanceTransactions
      parameters:
        - name: payout_id
          in: query
          schema:
            type: integer
            format: int64
        - name: last_id
          in: query
          schema:
            type: integer
            format: int64
        - name: payout_status
          in: query
          schema:
            type: string
        - name: since_id
          in: query
          schema:
            type: integer
            format: int64
        - name: test
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          headers:
            Link:
              description: 'The link header includes a `rel` parameter, where `relation-types` describes the relation of the linked page to the current page of results. The value can either be `previous` or `next`. If your initial request doesn''t return enough records to generate an additional page of results, then the response won''t have a link header.'
              schema:
                type: string
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionList'
components:
  schemas:
    Address:
      required:
        - id
      type: object
      properties:
        address1:
          type: string
          description: The customer's mailing address
          nullable: true
        address2:
          type: string
          description: An additional field for the customer's mailing address.
          nullable: true
        city:
          type: string
          description: 'The customer''s city, town, or village.'
          nullable: true
        country:
          type: string
          description: The customer's country.
          nullable: true
        country_code:
          type: string
          description: The two-letter country code corresponding to the customer's country.
          nullable: true
        country_name:
          type: string
          description: The customer’s normalized country name.
          nullable: true
        company:
          type: string
          description: The customer’s company.
          nullable: true
        customer_id:
          type: integer
          description: The unique identifier for the customer.
          format: int64
          nullable: true
        first_name:
          type: string
          description: The customer’s first name.
          nullable: true
        last_name:
          type: string
          description: The customer’s last name.
          nullable: true
        name:
          type: string
          description: The customer’s first and last names.
          nullable: true
        phone:
          type: string
          description: The customer’s phone number at this address.
          nullable: true
        province:
          type: string
          description: 'The customer’s region name. Typically a province, a state, or a prefecture.'
          nullable: true
        province_code:
          type: string
          description: The two-letter code for the customer’s region.
          nullable: true
        zip:
          type: string
          description: 'The customer’s postal code, also known as zip, postcode, Eircode, etc.'
          nullable: true
        default:
          type: boolean
          description: Indicates whether this address is the default address.
          nullable: true
        latitude:
          type: number
          format: decimal
          nullable: true
        longitude:
          type: number
          format: decimal
          nullable: true
        id:
          type: integer
          format: int64
      additionalProperties: { }
    Balance:
      type: object
      properties:
        currency:
          type: string
        amount:
          type: number
          format: decimal
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the asset was created.'
          format: date-time
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when an asset was last updated.'
          format: date-time
          nullable: true
      additionalProperties: { }
    BalanceList:
      required:
        - balance
      type: object
      properties:
        balance:
          type: array
          items:
            $ref: '#/components/schemas/Balance'
      additionalProperties: { }
    CurrencyExchangeAdjustment:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          description: The object's unique id.
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
        adjustment:
          type: number
          description: The difference between the amounts on the associated transaction and the parent transaction.
          format: decimal
          nullable: true
        original_amount:
          type: number
          description: The amount of the parent transaction in the shop currency.
          format: decimal
          nullable: true
        final_amount:
          type: number
          description: The amount of the associated transaction in the shop currency.
          format: decimal
          nullable: true
        currency:
          type: string
          description: The shop currency.
          nullable: true
      additionalProperties: { }
    Dispute:
      required:
        - id
      type: object
      properties:
        order_id:
          type: integer
          description: The ID of the order that the dispute belongs to.
          format: int64
          nullable: true
        type:
          type: string
          description: "Whether the dispute is still in the inquiry phase or has turned into a chargeback. Valid values: \r\n\r\n*   **inquiry**: The dispute is in the inquiry phase. \r\n*   **chargeback**: The dispute has turned into a chargeback."
          nullable: true
        currency:
          type: string
          description: 'The [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) currency code of the dispute amount.'
          nullable: true
        amount:
          type: number
          description: The total amount disputed by the cardholder.
          format: decimal
          nullable: true
        reason:
          type: string
          description: "The reason of the dispute provided by the cardholder's bank. Valid values: \r\n\r\n*   **bank_not_process**: The customer's bank cannot process the charge. \r\n*   **credit_not_processed**: The customer claims that the purchased product was returned or the transaction was otherwise canceled, but the merchant have not yet provided a refund or credit.  \r\n*   **customer_initiated**: The customer initiated the dispute, so the merchant should contact the customer for additional details to find out why the payment was disputed.  \r\n*   **debit_not_authorized**: The customer's bank cannot proceed with the debit since it has not been authorized.  \r\n*   **duplicate**: The customer claims they were charged multiple times for the same product or service.  \r\n*   **fraudulent**: The cardholder claims that they didn't authorize the payment. \r\n*   **general**: The dispute is uncategorized, so the merchant should contact the customer for additional details to find out why the payment was disputed.  \r\n*   **incorrect_account_details**: The customer account associated with the purchase is incorrect.  \r\n*   **insufficient_funds**: The customer's bank account has insufficient funds. \r\n*   **product_not_received**: The customer claims they did not receive the products or services purchased.  \r\n*   **product_unacceptable**: The product or service was received but was defective, damaged, or not as described.  \r\n*   **subscription_canceled**: The customer claims that the merchant continued to charge them after a subscription was canceled.  \r\n*   **unrecognized**: The customer doesn't recognize the payment appearing on their card statement."
          nullable: true
        network_reason_code:
          type: string
          description: The reason for the dispute provided by the cardholder's bank.
          nullable: true
        status:
          type: string
          description: "The current state of the dispute. Valid values: \r\n\r\n*   **needs_response**: The dispute has been open and needs an evidence submission. \r\n*   **under_review**: The evidence has been submitted and is being reviewed by the cardholder's bank.  \r\n*   **charge_refunded**: The merchant refunded the inquiry amount. \r\n*   **accepted**: The merchant has accepted the dispute as being valid. \r\n*   **won**: The cardholder's bank reached a final decision in the merchant's favor. \r\n*   **lost**: The cardholder's bank reached a final decision in the buyer's favor."
          nullable: true
        evidence_due_by:
          type: string
          description: The deadline for evidence submission.
          nullable: true
        evidence_sent_on:
          type: string
          description: '"The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when evidence was sent. Returns `null` if evidence has not yet been sent.'
          nullable: true
        finalized_on:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when this dispute was resolved. Returns `null` if the dispute is not yet resolved.'
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the asset was created.'
          format: date-time
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when an asset was last updated.'
          format: date-time
          nullable: true
      additionalProperties: { }
    DisputeEvidence:
      required:
        - id
      type: object
      properties:
        payments_dispute_id:
          type: integer
          description: The ID of the dispute that the dispute evidence belongs to.
          format: int64
          nullable: true
        access_activity_log:
          type: string
          description: The activity logs associated with the dispute evidence.
          nullable: true
        customer_email_address:
          type: string
          description: The customer's email address.
          nullable: true
        customer_first_name:
          type: string
          description: The customer's first name.
          nullable: true
        customer_last_name:
          type: string
          description: The customer's last name.
          nullable: true
        uncategorized_text:
          type: string
          description: The uncategorized text for the dispute evidence.
          nullable: true
        shipping_address:
          $ref: '#/components/schemas/Address'
        cancellation_policy_disclosure:
          type: string
          description: The cancellation policy disclosure associated with the dispute evidence.
          nullable: true
        cancellation_rebuttal:
          type: string
          description: The cancellation rebuttal associated with the dispute evidence.
          nullable: true
        refund_policy_disclosure:
          type: string
          description: The refund policy disclosure associated with the dispute evidence.
          nullable: true
        refund_refusal_explanation:
          type: string
          description: The refund refusal explanation associated with the dispute evidence.
          nullable: true
        product_description:
          type: string
          description: The product description for this dispute evidence.
          nullable: true
        submitted:
          type: string
          description: Whether the dispute evidence is submitted.
          nullable: true
        updated_on:
          type: string
          description: '"The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when dispute evidence was updated. Returns `null` if evidence has not yet been updated.'
          nullable: true
        dispute_evidence_files:
          $ref: '#/components/schemas/DisputeEvidenceFiles'
        billing_address:
          $ref: '#/components/schemas/Address'
        fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentShipping'
          nullable: true
        submitted_by_merchant_on:
          type: string
          format: date-time
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the asset was created.'
          format: date-time
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when an asset was last updated.'
          format: date-time
          nullable: true
      additionalProperties: { }
    DisputeEvidenceFiles:
      type: object
      properties:
        cancellation_policy_file_id:
          type: integer
          format: int64
          nullable: true
        customer_communication_file_id:
          type: integer
          format: int64
          nullable: true
        customer_signature_file_id:
          type: integer
          format: int64
          nullable: true
        refund_policy_file_id:
          type: integer
          format: int64
          nullable: true
        service_documentation_file_id:
          type: integer
          format: int64
          nullable: true
        shipping_documentation_file_id:
          type: integer
          format: int64
          nullable: true
        uncategorized_file_id:
          type: integer
          format: int64
          nullable: true
      additionalProperties: { }
    DisputeEvidenceItem:
      required:
        - dispute_evidence
      type: object
      properties:
        dispute_evidence:
          $ref: '#/components/schemas/DisputeEvidence'
      additionalProperties: { }
    DisputeFileUpload:
      required:
        - id
      type: object
      properties:
        shop_id:
          type: integer
          description: The unique identifier of the shop
          format: int64
          nullable: true
        file_size:
          type: string
          description: Size of the uploaded file in bytes
          nullable: true
        file_type:
          type: string
          description: Mime file type of uploaded file
          nullable: true
        original_filename:
          type: string
          description: Uploaded file's original name when it was first submitted
          nullable: true
        filename:
          type: string
          description: Uploaded file's new name in Shopify's system
          nullable: true
        dispute_evidence_id:
          type: integer
          description: Unique identifier for the dispute evidence this file belongs to
          format: int64
          nullable: true
        dispute_evidence_type:
          type: string
          description: "Type of evidence this file represents. It can be one of the following: \r\n\r\n*   customer_signature_file  \r\n*   customer_communication_file  \r\n*   refund_policy_file  \r\n*   cancellation_policy_file  \r\n*   uncategorized_file  \r\n*   shipping_documentation_file  \r\n*   service_documentation_file"
          nullable: true
        url:
          type: string
          description: URL to uploaded file
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the asset was created.'
          format: date-time
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when an asset was last updated.'
          format: date-time
          nullable: true
      additionalProperties: { }
    DisputeFileUploadItem:
      required:
        - dispute_file_upload
      type: object
      properties:
        dispute_file_upload:
          $ref: '#/components/schemas/DisputeFileUpload'
      additionalProperties: { }
    DisputeItem:
      required:
        - dispute
      type: object
      properties:
        dispute:
          $ref: '#/components/schemas/Dispute'
      additionalProperties: { }
    DisputeList:
      required:
        - disputes
      type: object
      properties:
        disputes:
          type: array
          items:
            $ref: '#/components/schemas/Dispute'
      additionalProperties: { }
    ExtendedAuthorizationAttributes:
      type: object
      properties:
        standard_authorization_expires_at:
          type: string
          description: 'The date and time (ISO 8601 format) when the standard authorization period expires. After expiry, an extended authorization fee is applied upon capturing the payment.'
          format: date-time
          nullable: true
        extended_authorization_expires_at:
          type: string
          description: 'The date and time (ISO 8601 format) when the extended authorization period expires. After expiry, the merchant can''t capture the payment.'
          format: date-time
          nullable: true
      additionalProperties: { }
    FulfillmentShipping:
      type: object
      properties:
        shipping_carrier:
          type: string
          nullable: true
        shipping_tracking_number:
          type: string
          nullable: true
        shipping_date:
          type: string
          format: date-time
          nullable: true
      additionalProperties: { }
    PaymentDetails:
      type: object
      properties:
        avs_result_code:
          type: string
          nullable: true
        credit_card_bin:
          type: string
          nullable: true
        cvv_result_code:
          type: string
          nullable: true
        credit_card_number:
          type: string
          nullable: true
        credit_card_company:
          type: string
          nullable: true
      additionalProperties: { }
    PaymentsRefundAttributeStatus:
      enum:
        - pending
        - failure
        - success
        - error
      type: string
      additionalProperties: { }
    PaymentsRefundAttributes:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/PaymentsRefundAttributeStatus'
        acquirer_reference_number:
          type: string
          description: A unique number associated with the transaction that can be used to track the refund. This property has a value only for transactions completed with Visa or Mastercard.
          nullable: true
      additionalProperties: { }
    Payout:
      required:
        - id
      type: object
      properties:
        status:
          type: string
