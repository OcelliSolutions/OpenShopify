          schema:
            type: string
        - name: order
          in: query
          description: Set the field and direction by which to order results.
          schema:
            type: string
        - name: query
          in: query
          description: 'Text to search for in the shop''s customer data.**Note:** Supported queries: `accepts_marketing`,`activation_date`, `address1`, `address2`, `city`,`company`, `country`, `customer_date`, `customer_first_name`,`customer_id`, `customer_last_name`, `customer_tag`, ` email`,`email_marketing_state`, `first_name`, `first_order_date`, `id`,`last_abandoned_order_date`, `last_name`, `multipass_identifier`,`orders_count`, `order_date`, `phone`, `province`,`shop_id`, `state`, `tag`, `total_spent`,`updated_at`, `verified_email`, `product_subscriber_status`. All other queriesreturns all customers.'
