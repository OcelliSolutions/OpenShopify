openapi: 3.0.1
info:
  title: Customers
  description: Customers
  version: '2022-07'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-07'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  /customers.json:
    get:
      tags:
        - Customer
      summary: Retrieves a list of customers
      operationId: ListCustomers
      parameters:
        - name: created_at_max
          in: query
          description: "Show customers created before a specified date.  \r\n            (format: 2014-04-25T16:15:47-04:00)"
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: "Show customers created after a specified date.  \r\n            (format: 2014-04-25T16:15:47-04:00)"
          schema:
            type: string
            format: date-time
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
        - name: ids
          in: query
          description: Restrict results to customers specified by a comma-separated list of IDs.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: limit
          in: query
          description: The maximum number of results to show.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          description: A unique ID used to access a certain page of results.
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to those after the specified ID.
          schema:
            type: integer
            format: int64
        - name: updated_at_max
          in: query
          description: "Show customers last updated before a specified date.  \r\n            (format: 2014-04-25T16:15:47-04:00)"
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: "Show customers last updated after a specified date.  \r\n            (format: 2014-04-25T16:15:47-04:00)"
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            Link:
              description: 'The link header includes a `rel` parameter, where `relation-types` describes the relation of the linked page to the current page of results. The value can either be `previous` or `next`. If your initial request doesn''t return enough records to generate an additional page of results, then the response won''t have a link header.'
              schema:
                type: string
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerList'
    post:
      tags:
        - Customer
      summary: Creates a customer
      operationId: CreateCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerItem'
        '400':
          description: Bad Request
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
