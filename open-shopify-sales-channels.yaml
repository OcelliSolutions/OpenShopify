openapi: 3.0.1
info:
  title: Sales Channels
  description: Sales Channels
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: sample_store
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
paths:
  /checkouts.json:
    post:
      tags:
        - Checkout
      summary: Creates a checkout
      operationId: CreateCheckout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutItem'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CheckoutItem'
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/checkouts/{token}/complete.json':
    post:
      tags:
        - Checkout
      summary: Completes a checkout
      operationId: CompleteCheckout
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: integer
      responses:
        '401':
          description: Unauthorized
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/checkouts/{token}.json':
