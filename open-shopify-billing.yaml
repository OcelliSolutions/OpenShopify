openapi: 3.0.1
info:
  title: Billing
  description: Billing
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  /application_charges.json:
    post:
      tags:
        - ApplicationCharge
      summary: Creates an application charge
      operationId: CreateApplicationCharge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApplicationChargeRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateApplicationChargeRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationChargeItem'
    get:
      tags:
        - ApplicationCharge
      summary: Retrieves a list of application charges
      operationId: ListApplicationCharges
      parameters:
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationChargeList'
  '/application_charges/{application_charge_id}.json':
    get:
      tags:
        - ApplicationCharge
      summary: Retrieves an application charge
      operationId: GetApplicationCharge
      parameters:
        - name: application_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationChargeItem'
  /application_credits.json:
    post:
      tags:
        - ApplicationCredit
      summary: Creates an application credit
      operationId: CreateApplicationCredit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApplicationCreditRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateApplicationCreditRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCreditItem'
    get:
      tags:
        - ApplicationCredit
      summary: Retrieves all application credits
      operationId: ListApplicationCredits
      parameters:
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCreditList'
  '/application_credits/{application_credit_id}.json':
    get:
      tags:
        - ApplicationCredit
      summary: Retrieves a single application credit
      operationId: GetApplicationCredit
      parameters:
        - name: application_credit_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCreditItem'
  /recurring_application_charges.json:
    post:
      tags:
        - RecurringApplicationCharge
      summary: Creates a recurring application charge
      operationId: CreateRecurringApplicationCharge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecurringApplicationChargeRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateRecurringApplicationChargeRequest'
        required: true
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
    get:
      tags:
        - RecurringApplicationCharge
      summary: Retrieves a list of recurring application charges
      operationId: ListRecurringApplicationCharges
      parameters:
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict results to after the specified ID.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringApplicationChargeList'
  '/recurring_application_charges/{recurring_application_charge_id}.json':
    get:
      tags:
        - RecurringApplicationCharge
      summary: Retrieves a single charge
      operationId: GetCharge
      parameters:
        - name: recurring_application_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringApplicationChargeItem'
    delete:
      tags:
        - RecurringApplicationCharge
      summary: Cancels a recurring application charge
      operationId: CancelRecurringApplicationCharge
      parameters:
        - name: recurring_application_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
  '/recurring_application_charges/{recurring_application_charge_id}/customize.json':
    put:
      tags:
        - RecurringApplicationCharge
      operationId: UpdateTheCappedAmountOfRecurringApplicationCharge
      parameters:
        - name: recurring_application_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: capped_amount
          in: query
          schema:
            type: number
            format: decimal
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringApplicationChargeItem'
  '/recurring_application_charges/{recurring_application_charge_id}/usage_charges.json':
    post:
      tags:
        - UsageCharge
      summary: Creates a usage charge
      operationId: CreateUsageCharge
      parameters:
        - name: recurring_application_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUsageChargeRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateUsageChargeRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageChargeItem'
    get:
      tags:
        - UsageCharge
      summary: Retrieves a list of usage charges
      operationId: ListUsageCharges
      parameters:
        - name: recurring_application_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageChargeList'
  '/recurring_application_charges/{recurring_application_charge_id}/usage_charges/{usage_charge_id}.json':
    get:
      tags:
        - UsageCharge
      summary: Retrieves a single charge
      operationId: GetCharge
      parameters:
        - name: recurring_application_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: usage_charge_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: A comma-separated list of fields to include in the response.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageChargeItem'
components:
  schemas:
    ApplicationCharge:
      required:
        - id
      type: object
      properties:
        confirmation_url:
          type: string
          description: The URL where the merchant accepts or declines the application charge.
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the application charge was created.'
          format: date-time
          nullable: true
        name:
          type: string
          description: The application charge name.
          nullable: true
        price:
          type: number
          description: 'The price of the application charge. The minimum price is 0.50, and maximum price is 10,000.'
          format: decimal
          nullable: true
        return_url:
          type: string
          description: The URL where the merchant is redirected after accepting a charge.
          nullable: true
        status:
          $ref: '#/components/schemas/ApplicationChargeStatus'
        test:
          type: boolean
          description: 'Whether the application charge is a test transaction. Valid values:`true`,`null`.'
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the charge was last updated.'
          format: date-time
          nullable: true
        api_client_id:
          type: integer
          format: int32
        charge_type:
          type: string
          nullable: true
        decorated_return_url:
          type: string
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    ApplicationChargeItem:
      required:
        - application_charge
      type: object
      properties:
        application_charge:
          $ref: '#/components/schemas/ApplicationCharge'
      additionalProperties: { }
    ApplicationChargeList:
      required:
        - application_charges
      type: object
      properties:
        application_charges:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationCharge'
      additionalProperties: { }
    ApplicationChargeStatus:
      enum:
        - pending
        - accepted
        - active
        - declined
        - expired
      type: string
      additionalProperties: { }
    ApplicationCredit:
      required:
        - id
      type: object
      properties:
        description:
          type: string
          description: The description of the application credit.
          nullable: true
        amount:
          type: number
          description: The amount refunded by the application credit.
          format: decimal
          nullable: true
        test:
          type: boolean
          description: 'Whether the application credit is a test transaction. Valid values: `true`,`null`'
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    ApplicationCreditItem:
      required:
        - application_credit
      type: object
      properties:
        application_credit:
          $ref: '#/components/schemas/ApplicationCredit'
      additionalProperties: { }
    ApplicationCreditList:
      required:
        - application_credits
      type: object
      properties:
        application_credits:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationCredit'
      additionalProperties: { }
    CreateApplicationCharge:
      type: object
      properties:
        confirmation_url:
          type: string
          description: The URL where the merchant accepts or declines the application charge.
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the application charge was created.'
          format: date-time
          nullable: true
        name:
          type: string
          description: The application charge name.
          nullable: true
        price:
          type: number
          description: 'The price of the application charge. The minimum price is 0.50, and maximum price is 10,000.'
          format: decimal
          nullable: true
        return_url:
          type: string
          description: The URL where the merchant is redirected after accepting a charge.
          nullable: true
        status:
          $ref: '#/components/schemas/ApplicationChargeStatus'
        test:
          type: boolean
          description: 'Whether the application charge is a test transaction. Valid values:`true`,`null`.'
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the charge was last updated.'
          format: date-time
          nullable: true
        api_client_id:
          type: integer
          format: int32
        charge_type:
          type: string
          nullable: true
        decorated_return_url:
          type: string
          nullable: true
      additionalProperties: { }
    CreateApplicationChargeRequest:
      required:
        - application_charge
      type: object
      properties:
        application_charge:
          $ref: '#/components/schemas/CreateApplicationCharge'
      additionalProperties: false
    CreateApplicationCredit:
      type: object
      properties:
        description:
          type: string
          description: The description of the application credit.
          nullable: true
        amount:
          type: number
          description: The amount refunded by the application credit.
          format: decimal
          nullable: true
        test:
          type: boolean
          description: 'Whether the application credit is a test transaction. Valid values: `true`,`null`'
          nullable: true
      additionalProperties: { }
    CreateApplicationCreditRequest:
      required:
        - application_credit
      type: object
      properties:
        application_credit:
          $ref: '#/components/schemas/CreateApplicationCredit'
      additionalProperties: false
    CreateRecurringApplicationCharge:
      type: object
      properties:
        activated_on:
          type: string
          description: "The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the customer activated the recurring application charge.  \r\n**Note:** The recurring application charge must be activated or the returned value is `null`."
          format: date-time
          nullable: true
        billing_on:
          type: string
          description: "The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the customer is billed.  \r\n**Note:** The recurring application charge must be accepted or the returned value is `null`."
          format: date-time
          nullable: true
        cancelled_on:
          type: string
          description: "The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the merchant canceled their recurring application charge.  \r\n**Note:** Returns `null` when the recurring application charge is not canceled."
          format: date-time
          nullable: true
        capped_amount:
          type: string
          description: 'The limit a customer can be charged for usage based billing. If this property is provided, then you must also provide the `terms` property. See [usage charges](/docs/admin-api/rest/reference/billing/usagecharge) for more information.'
          nullable: true
        confirmation_url:
          type: string
          description: The URL where the merchant accepts or declines the recurring application charge.
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the recurring application charge was created.'
          format: date-time
          nullable: true
        name:
          type: string
          description: The name of the recurring application charge.
          nullable: true
        price:
          type: number
          description: 'The price of the recurring application charge. The maximum price is 10,000.'
          format: decimal
          nullable: true
        return_url:
          type: string
          description: The URL where the merchant is redirected after accepting the charge.
          nullable: true
        status:
          type: string
          description: "The status of the recurring charge. Valid values:\r\n\r\n*   **pending**: The recurring charge is pending. \r\n*   **accepted**: **Removed in version 2021-01**. The recurring charge has been accepted. As of API version 2021-01, when a merchant accepts a charge, the charge immediately transitions from `pending` to `active`. \r\n*   **active**: The recurring charge is activated. This is the only status that actually causes a merchant to be charged. As of API version 2021-01, when a merchant accepts a charge, the charge immediately transitions from `pending` to `active`. \r\n*   **declined**: The recurring charge has been declined. \r\n*   **expired**: The recurring charge was not accepted within 2 days of being created. \r\n*   **frozen**: The recurring charge is on hold due to a shop subscription non-payment. The charge will re-activate once subscription payments resume. \r\n*   **cancelled**: The developer cancelled the charge."
          nullable: true
        terms:
          type: string
          description: 'The terms and conditions of usage based billing charges. Must be present in order to create usage charges, for example when the `capped_amount` property is provided. Presented to the merchant when they approve an app''s usage charges.'
          nullable: true
        test:
          type: boolean
          description: 'Whether the application charge is a test transaction. Valid values: `true`,`null`.'
          nullable: true
        trial_days:
          type: integer
          description: The number of days that the customer is eligible for a free trial.
          format: int32
          nullable: true
        trial_ends_on:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the free trial ends.'
          format: date-time
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the recurring application charge was last updated.'
          format: date-time
          nullable: true
        api_client_id:
          type: integer
          format: int64
        decorated_return_url:
          type: string
          nullable: true
      additionalProperties: { }
    CreateRecurringApplicationChargeRequest:
      required:
        - recurring_application_charge
      type: object
      properties:
        recurring_application_charge:
          $ref: '#/components/schemas/CreateRecurringApplicationCharge'
      additionalProperties: false
    CreateUsageCharge:
      type: object
      properties:
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the usage charge was created.'
          format: date-time
          nullable: true
        description:
          type: string
          description: The description of the usage charge.
          nullable: true
        price:
          type: number
          description: The price of the usage charge.
          format: decimal
          nullable: true
        recurring_application_charge_id:
          type: integer
          description: The ID of the recurring application charge that the usage charge belongs to.
          format: int64
          nullable: true
        updated_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the usage charge was last updated.'
          format: date-time
          nullable: true
      additionalProperties: { }
    CreateUsageChargeRequest:
      required:
        - usage_charge
      type: object
      properties:
        usage_charge:
          $ref: '#/components/schemas/CreateUsageCharge'
      additionalProperties: false
    RecurringApplicationCharge:
      required:
        - id
      type: object
      properties:
        activated_on:
          type: string
          description: "The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the customer activated the recurring application charge.  \r\n**Note:** The recurring application charge must be activated or the returned value is `null`."
          format: date-time
          nullable: true
        billing_on:
          type: string
          description: "The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the customer is billed.  \r\n**Note:** The recurring application charge must be accepted or the returned value is `null`."
          format: date-time
          nullable: true
        cancelled_on:
          type: string
          description: "The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the merchant canceled their recurring application charge.  \r\n**Note:** Returns `null` when the recurring application charge is not canceled."
          format: date-time
          nullable: true
        capped_amount:
          type: string
          description: 'The limit a customer can be charged for usage based billing. If this property is provided, then you must also provide the `terms` property. See [usage charges](/docs/admin-api/rest/reference/billing/usagecharge) for more information.'
          nullable: true
        confirmation_url:
          type: string
          description: The URL where the merchant accepts or declines the recurring application charge.
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the recurring application charge was created.'
          format: date-time
          nullable: true
        name:
          type: string
          description: The name of the recurring application charge.
          nullable: true
        price:
          type: number
          description: 'The price of the recurring application charge. The maximum price is 10,000.'
          format: decimal
          nullable: true
        return_url:
          type: string
          description: The URL where the merchant is redirected after accepting the charge.
          nullable: true
