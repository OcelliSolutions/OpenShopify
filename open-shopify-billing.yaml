components:
  schemas:
    ApplicationCharge:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 255
          type: string
          nullable: true
        api_client_id:
          type: integer
          format: int32
        price:
          maximum: 10000
          minimum: 0.5
          type: number
          format: double
          nullable: true
        status:
          $ref: '#/components/schemas/ApplicationChargeStatus'
        return_url:
          type: string
          nullable: true
        test:
          type: boolean
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        charge_type:
          type: string
          nullable: true
        decorated_return_url:
          type: string
          nullable: true
      additionalProperties: { }
    ApplicationChargeItem:
      type: object
      properties:
        application_charge:
          $ref: '#/components/schemas/ApplicationCharge'
      additionalProperties: { }
    ApplicationChargeList:
      type: object
      properties:
        application_charges:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationCharge'
          nullable: true
      additionalProperties: { }
    ApplicationChargeStatus:
      enum:
        - pending
        - accepted
        - active
        - declined
        - expired
      type: string
      additionalProperties: { }
    ApplicationCredit:
      type: object
      properties:
        id:
          type: integer
          description: The object's unique id.
          format: int64
          nullable: true
        admin_graphql_api_id:
          type: string
          nullable: true
        description:
          type: string
          description: The description of the application credit.
          nullable: true
        amount:
          type: number
          description: The amount refunded by the application credit.
          format: double
          nullable: true
        test:
          type: boolean
          description: States whether or not the application credit is a test transaction. Valid values are true or null.
          nullable: true
      additionalProperties: { }
      description: 'An object representing Shopify''s ApplicationCredit object, which can be used to offer credits for payments made via the Application Charge, Recurring Application Charge, and Usage Charge APIs.'
    ApplicationCreditItem:
      type: object
      properties:
        application_credit:
          $ref: '#/components/schemas/ApplicationCredit'
      additionalProperties: { }
    ApplicationCreditList:
      type: object
      properties:
        application_credits:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationCredit'
          nullable: true
      additionalProperties: { }
    ErrorResponse:
      type: object
      properties:
        errors:
          type: string
          nullable: true
      additionalProperties: false
    RecurringApplicationCharge:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          nullable: true
        api_client_id:
          type: integer
          format: int64
        price:
          type: number
          format: double
          nullable: true
        status:
          $ref: '#/components/schemas/RecurringApplicationChargeStatus'
        return_url:
          type: string
          nullable: true
        billing_on:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        test:
          type: boolean
          nullable: true
        activated_on:
          type: string
          format: date-time
          nullable: true
        cancelled_on:
          type: string
          format: date-time
          nullable: true
        trial_days:
          type: integer
          format: int32
          nullable: true
        trial_ends_on:
          type: string
          format: date-time
          nullable: true
        decorated_return_url:
          type: string
          nullable: true
      additionalProperties: { }
    RecurringApplicationChargeItem:
      type: object
      properties:
        recurring_application_charge:
          $ref: '#/components/schemas/RecurringApplicationCharge'
      additionalProperties: { }
    RecurringApplicationChargeList:
      type: object
      properties:
        recurring_application_charges:
          type: array
          items:
            $ref: '#/components/schemas/RecurringApplicationCharge'
          nullable: true
      additionalProperties: { }
    RecurringApplicationChargeStatus:
      enum:
        - pending
        - accepted
        - active
        - declined
        - expired
        - frozen
        - cancelled
      type: string
      additionalProperties: { }
    UsageCharge:
      type: object
      properties:
        id:
          type: integer
          description: The object's unique id.
          format: int64
          nullable: true
        admin_graphql_api_id:
          type: string
          nullable: true
        created_at:
          type: string
          description: The date and time when the usage charge was created.
          format: date-time
          nullable: true
        description:
          type: string
          description: The name of the usage charge.
          nullable: true
        price:
          type: number
          description: The price of the usage charge.
          format: double
          nullable: true
        recurring_application_charge_id:
          type: integer
          description: The recurring application charge the usage charge belongs to.
          format: int64
          nullable: true
        updated_at:
          type: string
          description: The date and time when the usage charge was last updated.
          format: date-time
          nullable: true
      additionalProperties: { }
      description: Represents a variable monthly fee for an app or a service.
    UsageChargeItem:
      type: object
      properties:
        usage_charge:
          $ref: '#/components/schemas/UsageCharge'
      additionalProperties: { }
    UsageChargeList:
      type: object
      properties:
        usage_charges:
          type: array
          items:
            $ref: '#/components/schemas/UsageCharge'
          nullable: true
      additionalProperties: { }
  securitySchemes:
    ApiKey:
      type: apiKey
      name: X-Shopify-Access-Token
      in: header
security:
