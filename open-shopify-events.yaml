        address:
          type: string
          description: Destination URI to which the webhook subscription should send the POST request when an event occurs.
          nullable: true
        api_version:
          type: string
          description: The Admin API version that Shopify uses to serialize webhook events. This value is inherited from the app that created the webhook subscription.
          nullable: true
        created_at:
          type: string
          description: 'Date and time when the webhook subscription was created. The API returns this value in [ISO 8601 format](https://en.wikipedia.org/wiki/ISO_8601).'
          format: date-time
          nullable: true
        fields:
          type: array
          items:
            type: string
          description: 'An optional array of top-level resource fields that should be serialized and sent in the POST request. If absent, all fields will be sent.'
          nullable: true
        format:
          type: string
          description: Format in which the webhook subscription should send the data. Valid values are `JSON` and `XML`. Defaults to `JSON`.
          nullable: true
        metafield_namespaces:
          type: array
          items:
            type: string
          description: Optional array of namespaces for any metafields that should be included with each webhook.
          nullable: true
        private_metafield_namespaces:
          type: string
          description: Optional array of namespaces for any private metafields that should be included with each webhook.
          nullable: true
        topic:
          type: string
          description: 'Event that triggers the webhook. Valid values are: app/uninstalled, bulk_operations/finish, carts/create, carts/update, checkouts/create, checkouts/delete, checkouts/update, collection_listings/add, collection_listings/remove, collection_listings/update, collections/create, collections/delete, collections/update, customer_groups/create, customer_groups/delete, customer_groups/update, customer_payment_methods/create, customer_payment_methods/revoke, customer_payment_methods/update, customers/create, customers/delete, customers/disable, customers/enable, customers/update, customers_marketing_consent/update, disputes/create, disputes/update, domains/create, domains/destroy, domains/update, draft_orders/create, draft_orders/delete, draft_orders/update, fulfillment_events/create, fulfillment_events/delete, fulfillments/create, fulfillments/update, inventory_items/create, inventory_items/delete, inventory_items/update, inventory_levels/connect, inventory_levels/disconnect, inventory_levels/update, locales/create, locales/update, locations/create, locations/delete, locations/update, markets/create, markets/delete, markets/update, order_transactions/create, orders/cancelled, orders/create, orders/delete, orders/edited, orders/fulfilled, orders/paid, orders/partially_fulfilled, orders/updated, product_listings/add, product_listings/remove, product_listings/update, products/create, products/delete, products/update, profiles/create, profiles/delete, profiles/update, refunds/create, scheduled_product_listings/add, scheduled_product_listings/remove, scheduled_product_listings/update, selling_plan_groups/create, selling_plan_groups/delete, selling_plan_groups/update, shop/update, subscription_billing_attempts/challenged, subscription_billing_attempts/failure, subscription_billing_attempts/success, subscription_contracts/create, subscription_contracts/update, tender_transactions/create, themes/create, themes/delete, themes/publish, themes/update'
          nullable: true
        updated_at:
          type: string
          description: 'Date and time when the webhook subscription was updated. The API returns this value in [ISO 8601 format](https://en.wikipedia.org/wiki/ISO_8601).'
          format: date-time
          nullable: true
      additionalProperties: { }
    CreateWebhookRequest:
      required:
        - webhook
      type: object
      properties:
        webhook:
          $ref: '#/components/schemas/CreateWebhook'
      additionalProperties: false
    Event:
      required:
        - id
      type: object
      properties:
        arguments:
          type: array
          items: { }
          description: Refers to a certain event and its resources.
          nullable: true
        body:
          type: string
          description: A text field containing information about the event.
          nullable: true
        created_at:
          type: string
          description: 'The date and time ([ISO 8601 format](https://en.wikipedia.org/wiki/ISO_8601)) when the event was created.'
          format: date-time
          nullable: true
        description:
          type: string
          description: A human readable description of the event.
          nullable: true
          deprecated: true
        path:
          type: string
          description: 'A relative URL to the resource the event is for, if applicable.'
          nullable: true
        message:
          type: string
          description: A human readable description of the event. Can contain some HTML formatting.
          nullable: true
        subject_id:
          type: integer
          description: The ID of the resource that generated the event.
          format: int64
          nullable: true
        subject_type:
          type: string
          description: "The type of the resource that generated the event. Valid values:\r\n\r\n*   `Article` \r\n*   `Blog` \r\n*   `Collection` \r\n*   `Comment` \r\n*   `Order` \r\n*   `Page` \r\n*   `PriceRule` \r\n*   `Product` \r\n*   `ApiPermission`"
          nullable: true
        verb:
          type: string
          description: 'The type of event that occurred. Different resources generate different types of event. See the [Resources](#resources-that-can-create-events) section for a list of possible verbs.'
          nullable: true
        author:
          type: string
          description: Undocumented by Shopify
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    EventItem:
      required:
        - event
      type: object
      properties:
        event:
          $ref: '#/components/schemas/Event'
      additionalProperties: { }
    EventList:
      required:
        - events
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      additionalProperties: { }
    UpdateWebhook:
