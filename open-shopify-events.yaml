openapi: 3.0.1
info:
  title: Events
  description: Events
  version: '2022-04'
servers:
  - url: 'https://{store_name}.myshopify.com/admin/api/{api_version}'
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
      api_version:
        default: '2022-04'
        description: The api version.
  - url: 'https://{store_name}.myshopify.com/admin'
    description: Some endpoints do not use the standard routing. This is an alternate.
    variables:
      store_name:
        default: '{{store_name}}'
        description: The sub-domain of the storefront.
paths:
  /events.json:
    get:
      tags:
        - Event
      summary: Retrieves a list of events
      operationId: ListEvents
      parameters:
        - name: created_at_max
          in: query
          description: 'Show events created at or before this date and time. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: 'Show events created at or after this date and time. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
        - name: filter
          in: query
          description: Show events specified in this filter.
          schema:
            type: string
        - name: limit
          in: query
          description: The number of results to show.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          schema:
            type: string
        - name: since_id
          in: query
          description: Show only results after the specified ID.
          schema:
            type: integer
            format: int32
        - name: verb
          in: query
          description: Show events of a certain type.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventList'
  '/events/{event_id}.json':
    get:
      tags:
        - Event
      summary: Retrieves a single event
      operationId: GetEvent
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: 'Show only certain fields, specified by a comma-separated list of field names.'
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventItem'
  /events/count.json:
    get:
      tags:
        - Event
      summary: Retrieves a count of events
      operationId: CountEvents
      parameters:
        - name: created_at_max
          in: query
          description: 'Count only events created at or before this date and time. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: 'Count only events created at or after this date and time. (format: 2014-04-25T16:15:47-04:00)'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
  /webhooks.json:
    get:
      tags:
        - Webhook
      summary: Retrieves a list of webhooks
      operationId: ListWebhooks
      parameters:
        - name: address
          in: query
          description: Retrieve webhook subscriptions that send the POST request to this URI.
          schema:
            type: string
        - name: created_at_max
          in: query
          description: 'Retrieve webhook subscriptions that were created before a given date and time (format: 2014-04-25T16:15:47-04:00).'
          schema:
            type: string
            format: date-time
        - name: created_at_min
          in: query
          description: 'Retrieve webhook subscriptions that were created after a given date and time (format: 2014-04-25T16:15:47-04:00).'
          schema:
            type: string
            format: date-time
        - name: fields
          in: query
          description: Comma-separated list of the properties you want returned for each item in the result list. Use this parameter to restrict the returned list of items to only those properties you specify.
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of webhook subscriptions that should be returned. Setting this parameter outside the maximum range will return an error.
          schema:
            type: integer
            format: int32
        - name: page_info
          in: query
          schema:
            type: string
        - name: since_id
          in: query
          description: Restrict the returned list to webhook subscriptions whose id is greater than the specified since_id.
          schema:
            type: integer
            format: int32
        - name: topic
          in: query
          description: "Show webhook subscriptions with a given topic.\r\n            <br /><br />For a list of valid values, refer to the <a href=\"#topic-property-{{ current_version }}\"><code>topic</code> property</a>.>"
          schema:
            type: string
        - name: updated_at_max
          in: query
          description: 'Retrieve webhooks that were updated after a given date and time (format: 2014-04-25T16:15:47-04:00).'
          schema:
            type: string
            format: date-time
        - name: updated_at_min
          in: query
          description: 'Retrieve webhooks that were updated before a given date and time (format: 2014-04-25T16:15:47-04:00).'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookList'
    post:
      tags:
        - Webhook
      summary: Create a new Webhook
      operationId: CreateWebhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebhookRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateWebhookRequest'
        required: true
      responses:
        '201':
          description: Created
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookItem'
  /webhooks/count.json:
    get:
      tags:
        - Webhook
      summary: Receive a count of all Webhooks
      operationId: CountWebhooks
      parameters:
        - name: address
          in: query
          description: Webhook subscriptions that send the POST request to this URI.
          schema:
            type: string
        - name: topic
          in: query
          description: "The topic of the webhook subscriptions.\r\n            <br />For a list of valid values, refer to the <a href=\"#topic-property-{{ current_version }}\"><code>topic</code> property</a>."
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountItem'
  '/webhooks/{webhook_id}.json':
    get:
      tags:
        - Webhook
      summary: Receive a single Webhook
      operationId: GetWebhook
      parameters:
        - name: webhook_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: fields
          in: query
          description: Comma-separated list of the properties you want returned for each item in the result list. Use this parameter to restrict the returned list of items to only those properties you specify.
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookItem'
    put:
      tags:
        - Webhook
      summary: Modify an existing Webhook
      operationId: UpdateWebhook
      parameters:
        - name: webhook_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWebhookRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateWebhookRequest'
        required: true
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookItem'
    delete:
      tags:
        - Webhook
      summary: Remove an existing Webhook
      operationId: DeleteWebhook
      parameters:
        - name: webhook_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          headers:
            X-Shopify-Shop-Api-Call-Limit:
              description: How many requests you’ve made for a particular store
              schema:
                type: string
            Retry-After:
              description: Contains the number of seconds to wait until you can make a request again.
              schema:
                type: string
components:
  schemas:
    CountItem:
      type: object
      properties:
        count:
          type: integer
          format: int32
      additionalProperties: { }
    CreateWebhook:
      type: object
      properties:
        address:
          type: string
          description: The URL where the webhook should send the POST request when the event occurs.
          nullable: true
        created_at:
          type: string
          description: The date and time when the webhook was created.
          format: date-time
          nullable: true
        fields:
          type: array
          items:
            type: string
          description: An optional array of fields which should be included in webhooks.
        format:
          type: string
          description: The format in which the webhook should send the data. Valid values are json and xml.
          nullable: true
        metafield_namespaces:
          type: array
          items:
            type: string
          description: An optional array of namespaces for metafields that should be included in webhooks.
        topic:
          type: string
          description: 'The event that will trigger the webhook, e.g. ''orders/create'' or ''app/uninstalled''. A full list of webhook topics can be found at https://help.shopify.com/api/reference/webhook.'
          nullable: true
        updated_at:
          type: string
          description: The date and time when the webhook was updated.
          format: date-time
          nullable: true
      additionalProperties: false
    CreateWebhookRequest:
      required:
        - webhook
      type: object
      properties:
        webhook:
          $ref: '#/components/schemas/CreateWebhook'
      additionalProperties: false
    Event:
      required:
        - id
      type: object
      properties:
        arguments:
          type: array
          items:
            type: string
          description: Refers to a certain event and its resources.
        body:
          type: string
          description: A text field containing information about the event.
          nullable: true
        created_at:
          type: string
          description: The date and time when the event was created.
          format: date-time
          nullable: true
        path:
          type: string
          description: A relative URL to the resource the event is for (may be null)
          nullable: true
        message:
          type: string
          description: Human readable text that describes the event (may contain limited HTML formatting).
          nullable: true
        subject_id:
          type: integer
          description: The id of the resource that generated the event.
          format: int64
          nullable: true
        subject_type:
          type: string
          description: The type of the resource that generated the event.
          nullable: true
        verb:
          type: string
          description: The type of event that took place.
          nullable: true
        author:
          type: string
          description: Undocumented by Shopify
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    EventItem:
      required:
        - event
      type: object
      properties:
        event:
          $ref: '#/components/schemas/Event'
      additionalProperties: { }
    EventList:
      required:
        - events
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
      additionalProperties: { }
    UpdateWebhook:
      required:
        - id
      type: object
      properties:
        address:
          type: string
          description: The URL where the webhook should send the POST request when the event occurs.
          nullable: true
        created_at:
          type: string
          description: The date and time when the webhook was created.
          format: date-time
          nullable: true
        fields:
          type: array
          items:
            type: string
          description: An optional array of fields which should be included in webhooks.
        format:
          type: string
          description: The format in which the webhook should send the data. Valid values are json and xml.
          nullable: true
        metafield_namespaces:
          type: array
          items:
            type: string
          description: An optional array of namespaces for metafields that should be included in webhooks.
        topic:
          type: string
          description: 'The event that will trigger the webhook, e.g. ''orders/create'' or ''app/uninstalled''. A full list of webhook topics can be found at https://help.shopify.com/api/reference/webhook.'
          nullable: true
        updated_at:
          type: string
          description: The date and time when the webhook was updated.
          format: date-time
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: false
    UpdateWebhookRequest:
      required:
        - webhook
      type: object
      properties:
        webhook:
          $ref: '#/components/schemas/UpdateWebhook'
      additionalProperties: false
    Webhook:
      required:
        - id
      type: object
      properties:
        address:
          type: string
          description: The URL where the webhook should send the POST request when the event occurs.
          nullable: true
        created_at:
          type: string
          description: The date and time when the webhook was created.
          format: date-time
          nullable: true
        fields:
          type: array
          items:
            type: string
          description: An optional array of fields which should be included in webhooks.
        format:
          type: string
          description: The format in which the webhook should send the data. Valid values are json and xml.
          nullable: true
        metafield_namespaces:
          type: array
          items:
            type: string
          description: An optional array of namespaces for metafields that should be included in webhooks.
        topic:
          type: string
          description: 'The event that will trigger the webhook, e.g. ''orders/create'' or ''app/uninstalled''. A full list of webhook topics can be found at https://help.shopify.com/api/reference/webhook.'
          nullable: true
        updated_at:
          type: string
          description: The date and time when the webhook was updated.
          format: date-time
          nullable: true
        id:
          type: integer
          format: int64
        admin_graphql_api_id:
          type: string
          nullable: true
      additionalProperties: { }
    WebhookItem:
      required:
        - webhook
      type: object
      properties:
        webhook:
          $ref: '#/components/schemas/Webhook'
      additionalProperties: { }
    WebhookList:
      required:
        - webhooks
      type: object
      properties:
        webhooks:
          type: array
          items:
            $ref: '#/components/schemas/Webhook'
      additionalProperties: { }
  securitySchemes:
    ApiKey:
      type: apiKey
      name: X-Shopify-Access-Token
      in: header
security:
  - ApiKey: [ ]